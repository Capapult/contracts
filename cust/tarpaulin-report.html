    <script>
        var data = {"files":[{"path":["/","home","bjr","contracts","cust","examples","schema.rs"],"content":"use std::env::current_dir;\nuse std::fs::create_dir_all;\n\nuse cosmwasm_schema::{export_schema, remove_schemas, schema_for};\n\nuse cw20::{\n    AllAccountsResponse, AllAllowancesResponse, AllowanceResponse, BalanceResponse,\n    TokenInfoResponse,\n};\nuse cw20_base::msg::{ExecuteMsg, InstantiateMsg, QueryMsg};\n\nfn main() {\n    let mut out_dir = current_dir().unwrap();\n    out_dir.push(\"schema\");\n    create_dir_all(\u0026out_dir).unwrap();\n    remove_schemas(\u0026out_dir).unwrap();\n\n    export_schema(\u0026schema_for!(InstantiateMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(ExecuteMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(AllowanceResponse), \u0026out_dir);\n    export_schema(\u0026schema_for!(BalanceResponse), \u0026out_dir);\n    export_schema(\u0026schema_for!(TokenInfoResponse), \u0026out_dir);\n    export_schema(\u0026schema_for!(AllAllowancesResponse), \u0026out_dir);\n    export_schema(\u0026schema_for!(AllAccountsResponse), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","bjr","contracts","cust","src","allowances.rs"],"content":"use cosmwasm_std::{\n    attr, Addr, Binary, BlockInfo, Deps, DepsMut, Env, MessageInfo, Response, StdError, StdResult,\n    Storage, Uint128,\n};\nuse cw20::{AllowanceResponse, Cw20ReceiveMsg, Expiration};\n\nuse crate::error::ContractError;\nuse crate::state::{ALLOWANCES, BALANCES, TOKEN_INFO};\n\npub fn execute_increase_allowance(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    spender: String,\n    amount: Uint128,\n    expires: Option\u003cExpiration\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let spender_addr = deps.api.addr_validate(\u0026spender)?;\n    if spender_addr == info.sender {\n        return Err(ContractError::CannotSetOwnAccount {});\n    }\n\n    ALLOWANCES.update(\n        deps.storage,\n        (\u0026info.sender, \u0026spender_addr),\n        |allow| -\u003e StdResult\u003c_\u003e {\n            let mut val = allow.unwrap_or_default();\n            if let Some(exp) = expires {\n                val.expires = exp;\n            }\n            val.allowance += amount;\n            Ok(val)\n        },\n    )?;\n\n    let res = Response::new().add_attributes(vec![\n        attr(\"action\", \"increase_allowance\"),\n        attr(\"owner\", info.sender),\n        attr(\"spender\", spender),\n        attr(\"amount\", amount),\n    ]);\n    Ok(res)\n}\n\npub fn execute_decrease_allowance(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    spender: String,\n    amount: Uint128,\n    expires: Option\u003cExpiration\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let spender_addr = deps.api.addr_validate(\u0026spender)?;\n    if spender_addr == info.sender {\n        return Err(ContractError::CannotSetOwnAccount {});\n    }\n\n    let key = (\u0026info.sender, \u0026spender_addr);\n    // load value and delete if it hits 0, or update otherwise\n    let mut allowance = ALLOWANCES.load(deps.storage, key)?;\n    if amount \u003c allowance.allowance {\n        // update the new amount\n        allowance.allowance = allowance\n            .allowance\n            .checked_sub(amount)\n            .map_err(StdError::overflow)?;\n        if let Some(exp) = expires {\n            allowance.expires = exp;\n        }\n        ALLOWANCES.save(deps.storage, key, \u0026allowance)?;\n    } else {\n        ALLOWANCES.remove(deps.storage, key);\n    }\n\n    let res = Response::new().add_attributes(vec![\n        attr(\"action\", \"decrease_allowance\"),\n        attr(\"owner\", info.sender),\n        attr(\"spender\", spender),\n        attr(\"amount\", amount),\n    ]);\n    Ok(res)\n}\n\n// this can be used to update a lower allowance - call bucket.update with proper keys\npub fn deduct_allowance(\n    storage: \u0026mut dyn Storage,\n    owner: \u0026Addr,\n    spender: \u0026Addr,\n    block: \u0026BlockInfo,\n    amount: Uint128,\n) -\u003e Result\u003cAllowanceResponse, ContractError\u003e {\n    ALLOWANCES.update(storage, (owner, spender), |current| {\n        match current {\n            Some(mut a) =\u003e {\n                if a.expires.is_expired(block) {\n                    Err(ContractError::Expired {})\n                } else {\n                    // deduct the allowance if enough\n                    a.allowance = a\n                        .allowance\n                        .checked_sub(amount)\n                        .map_err(StdError::overflow)?;\n                    Ok(a)\n                }\n            }\n            None =\u003e Err(ContractError::NoAllowance {}),\n        }\n    })\n}\n\npub fn execute_transfer_from(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    owner: String,\n    recipient: String,\n    amount: Uint128,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let rcpt_addr = deps.api.addr_validate(\u0026recipient)?;\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n\n    // deduct allowance before doing anything else have enough allowance\n    deduct_allowance(deps.storage, \u0026owner_addr, \u0026info.sender, \u0026env.block, amount)?;\n\n    BALANCES.update(\n        deps.storage,\n        \u0026owner_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e {\n            Ok(balance.unwrap_or_default().checked_sub(amount)?)\n        },\n    )?;\n    BALANCES.update(\n        deps.storage,\n        \u0026rcpt_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e { Ok(balance.unwrap_or_default() + amount) },\n    )?;\n\n    let res = Response::new().add_attributes(vec![\n        attr(\"action\", \"transfer_from\"),\n        attr(\"from\", owner),\n        attr(\"to\", recipient),\n        attr(\"by\", info.sender),\n        attr(\"amount\", amount),\n    ]);\n    Ok(res)\n}\n\npub fn execute_burn_from(\n    deps: DepsMut,\n\n    env: Env,\n    info: MessageInfo,\n    owner: String,\n    amount: Uint128,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n\n    // deduct allowance before doing anything else have enough allowance\n    deduct_allowance(deps.storage, \u0026owner_addr, \u0026info.sender, \u0026env.block, amount)?;\n\n    // lower balance\n    BALANCES.update(\n        deps.storage,\n        \u0026owner_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e {\n            Ok(balance.unwrap_or_default().checked_sub(amount)?)\n        },\n    )?;\n    // reduce total_supply\n    TOKEN_INFO.update(deps.storage, |mut meta| -\u003e StdResult\u003c_\u003e {\n        meta.total_supply = meta.total_supply.checked_sub(amount)?;\n        Ok(meta)\n    })?;\n\n    let res = Response::new().add_attributes(vec![\n        attr(\"action\", \"burn_from\"),\n        attr(\"from\", owner),\n        attr(\"by\", info.sender),\n        attr(\"amount\", amount),\n    ]);\n    Ok(res)\n}\n\npub fn execute_send_from(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    owner: String,\n    contract: String,\n    amount: Uint128,\n    msg: Binary,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let rcpt_addr = deps.api.addr_validate(\u0026contract)?;\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n\n    // deduct allowance before doing anything else have enough allowance\n    deduct_allowance(deps.storage, \u0026owner_addr, \u0026info.sender, \u0026env.block, amount)?;\n\n    // move the tokens to the contract\n    BALANCES.update(\n        deps.storage,\n        \u0026owner_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e {\n            Ok(balance.unwrap_or_default().checked_sub(amount)?)\n        },\n    )?;\n    BALANCES.update(\n        deps.storage,\n        \u0026rcpt_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e { Ok(balance.unwrap_or_default() + amount) },\n    )?;\n\n    let attrs = vec![\n        attr(\"action\", \"send_from\"),\n        attr(\"from\", \u0026owner),\n        attr(\"to\", \u0026contract),\n        attr(\"by\", \u0026info.sender),\n        attr(\"amount\", amount),\n    ];\n\n    // create a send message\n    let msg = Cw20ReceiveMsg {\n        sender: info.sender.into(),\n        amount,\n        msg,\n    }\n    .into_cosmos_msg(contract)?;\n\n    let res = Response::new().add_message(msg).add_attributes(attrs);\n    Ok(res)\n}\n\npub fn query_allowance(deps: Deps, owner: String, spender: String) -\u003e StdResult\u003cAllowanceResponse\u003e {\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n    let spender_addr = deps.api.addr_validate(\u0026spender)?;\n    let allowance = ALLOWANCES\n        .may_load(deps.storage, (\u0026owner_addr, \u0026spender_addr))?\n        .unwrap_or_default();\n    Ok(allowance)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    use cosmwasm_std::testing::{mock_dependencies, mock_env, mock_info};\n    use cosmwasm_std::{coins, CosmosMsg, SubMsg, Timestamp, WasmMsg};\n    use cw20::{Cw20Coin, TokenInfoResponse};\n\n    use crate::contract::{execute, instantiate, query_balance, query_token_info};\n    use crate::msg::{ExecuteMsg, InstantiateMsg};\n\n    fn get_balance\u003cT: Into\u003cString\u003e\u003e(deps: Deps, address: T) -\u003e Uint128 {\n        query_balance(deps, address.into()).unwrap().balance\n    }\n\n    // this will set up the instantiation for other tests\n    fn do_instantiate\u003cT: Into\u003cString\u003e\u003e(\n        mut deps: DepsMut,\n        addr: T,\n        amount: Uint128,\n    ) -\u003e TokenInfoResponse {\n        let instantiate_msg = InstantiateMsg {\n            name: \"Auto Gen\".to_string(),\n            symbol: \"AUTO\".to_string(),\n            decimals: 3,\n            initial_balances: vec![Cw20Coin {\n                address: addr.into(),\n                amount,\n            }],\n            mint: None,\n            marketing: None,\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n        instantiate(deps.branch(), env, info, instantiate_msg).unwrap();\n        query_token_info(deps.as_ref()).unwrap()\n    }\n\n    #[test]\n    fn increase_decrease_allowances() {\n        let mut deps = mock_dependencies(\u0026coins(2, \"token\"));\n\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        do_instantiate(deps.as_mut(), owner.clone(), Uint128::new(12340000));\n\n        // no allowance to start\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        assert_eq!(allowance, AllowanceResponse::default());\n\n        // set allowance with height expiration\n        let allow1 = Uint128::new(7777);\n        let expires = Expiration::AtHeight(5432);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: Some(expires),\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n\n        // ensure it looks good\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        assert_eq!(\n            allowance,\n            AllowanceResponse {\n                allowance: allow1,\n                expires\n            }\n        );\n\n        // decrease it a bit with no expire set - stays the same\n        let lower = Uint128::new(4444);\n        let allow2 = allow1.checked_sub(lower).unwrap();\n        let msg = ExecuteMsg::DecreaseAllowance {\n            spender: spender.clone(),\n            amount: lower,\n            expires: None,\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        assert_eq!(\n            allowance,\n            AllowanceResponse {\n                allowance: allow2,\n                expires\n            }\n        );\n\n        // increase it some more and override the expires\n        let raise = Uint128::new(87654);\n        let allow3 = allow2 + raise;\n        let new_expire = Expiration::AtTime(Timestamp::from_seconds(8888888888));\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: raise,\n            expires: Some(new_expire),\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        assert_eq!(\n            allowance,\n            AllowanceResponse {\n                allowance: allow3,\n                expires: new_expire\n            }\n        );\n\n        // decrease it below 0\n        let msg = ExecuteMsg::DecreaseAllowance {\n            spender: spender.clone(),\n            amount: Uint128::new(99988647623876347),\n            expires: None,\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n        let allowance = query_allowance(deps.as_ref(), owner, spender).unwrap();\n        assert_eq!(allowance, AllowanceResponse::default());\n    }\n\n    #[test]\n    fn allowances_independent() {\n        let mut deps = mock_dependencies(\u0026coins(2, \"token\"));\n\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n        let spender2 = String::from(\"addr0003\");\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        do_instantiate(deps.as_mut(), \u0026owner, Uint128::new(12340000));\n\n        // no allowance to start\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap(),\n            AllowanceResponse::default()\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender2.clone()).unwrap(),\n            AllowanceResponse::default()\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), spender.clone(), spender2.clone()).unwrap(),\n            AllowanceResponse::default()\n        );\n\n        // set allowance with height expiration\n        let allow1 = Uint128::new(7777);\n        let expires = Expiration::AtHeight(5432);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: Some(expires),\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n\n        // set other allowance with no expiration\n        let allow2 = Uint128::new(87654);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender2.clone(),\n            amount: allow2,\n            expires: None,\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // check they are proper\n        let expect_one = AllowanceResponse {\n            allowance: allow1,\n            expires,\n        };\n        let expect_two = AllowanceResponse {\n            allowance: allow2,\n            expires: Expiration::Never {},\n        };\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap(),\n            expect_one\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender2.clone()).unwrap(),\n            expect_two\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), spender.clone(), spender2.clone()).unwrap(),\n            AllowanceResponse::default()\n        );\n\n        // also allow spender -\u003e spender2 with no interference\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let allow3 = Uint128::new(1821);\n        let expires3 = Expiration::AtTime(Timestamp::from_seconds(3767626296));\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender2.clone(),\n            amount: allow3,\n            expires: Some(expires3),\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n        let expect_three = AllowanceResponse {\n            allowance: allow3,\n            expires: expires3,\n        };\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap(),\n            expect_one\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner, spender2.clone()).unwrap(),\n            expect_two\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), spender, spender2).unwrap(),\n            expect_three\n        );\n    }\n\n    #[test]\n    fn no_self_allowance() {\n        let mut deps = mock_dependencies(\u0026coins(2, \"token\"));\n\n        let owner = String::from(\"addr0001\");\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        do_instantiate(deps.as_mut(), \u0026owner, Uint128::new(12340000));\n\n        // self-allowance\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: owner.clone(),\n            amount: Uint128::new(7777),\n            expires: None,\n        };\n        let err = execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap_err();\n        assert_eq!(err, ContractError::CannotSetOwnAccount {});\n\n        // decrease self-allowance\n        let msg = ExecuteMsg::DecreaseAllowance {\n            spender: owner,\n            amount: Uint128::new(7777),\n            expires: None,\n        };\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::CannotSetOwnAccount {});\n    }\n\n    #[test]\n    fn transfer_from_respects_limits() {\n        let mut deps = mock_dependencies(\u0026[]);\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n        let rcpt = String::from(\"addr0003\");\n\n        let start = Uint128::new(999999);\n        do_instantiate(deps.as_mut(), \u0026owner, start);\n\n        // provide an allowance\n        let allow1 = Uint128::new(77777);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: None,\n        };\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // valid transfer of part of the allowance\n        let transfer = Uint128::new(44444);\n        let msg = ExecuteMsg::TransferFrom {\n            owner: owner.clone(),\n            recipient: rcpt.clone(),\n            amount: transfer,\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let res = execute(deps.as_mut(), env, info, msg).unwrap();\n        assert_eq!(res.attributes[0], attr(\"action\", \"transfer_from\"));\n\n        // make sure money arrived\n        assert_eq!(\n            get_balance(deps.as_ref(), owner.clone()),\n            start.checked_sub(transfer).unwrap()\n        );\n        assert_eq!(get_balance(deps.as_ref(), rcpt.clone()), transfer);\n\n        // ensure it looks good\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        let expect = AllowanceResponse {\n            allowance: allow1.checked_sub(transfer).unwrap(),\n            expires: Expiration::Never {},\n        };\n        assert_eq!(expect, allowance);\n\n        // cannot send more than the allowance\n        let msg = ExecuteMsg::TransferFrom {\n            owner: owner.clone(),\n            recipient: rcpt.clone( t.rs"],"content":"#[cfg(not(feature = \"library\"))]\nuse cosmwasm_std::entry_point;\nuse cosmwasm_std::{\n    to_binary, Binary, Deps, DepsMut, Env, MessageInfo, Response, StdError, StdResult, Uint128,\n};\n\nuse cw2::set_contract_version;\nuse cw20::{\n    BalanceResponse, Cw20Coin, Cw20ReceiveMsg, DownloadLogoResponse, EmbeddedLogo, Logo, LogoInfo,\n    MarketingInfoResponse, MinterResponse, TokenInfoResponse,\n};\n\nuse crate::allowances::{\n    execute_burn_from, execute_decrease_allowance, execute_increase_allowance, execute_send_from,\n    execute_transfer_from, query_allowance,\n};\nuse crate::enumerable::{query_all_accounts, query_all_allowances};\nuse crate::error::ContractError;\nuse crate::msg::{ExecuteMsg, InstantiateMsg, QueryMsg};\nuse crate::state::{MinterData, TokenInfo, BALANCES, LOGO, MARKETING_INFO, TOKEN_INFO};\n\n// version info for migration info\nconst CONTRACT_NAME: \u0026str = \"crates.io:cw20-base\";\nconst CONTRACT_VERSION: \u0026str = env!(\"CARGO_PKG_VERSION\");\n\nconst LOGO_SIZE_CAP: usize = 5 * 1024;\n\n/// Checks if data starts with XML preamble\nfn verify_xml_preamble(data: \u0026[u8]) -\u003e Result\u003c(), ContractError\u003e {\n    // The easiest way to perform this check would be just match on regex, however regex\n    // compilation is heavy and probably not worth it.\n\n    let preamble = data\n        .split_inclusive(|c| *c == b'\u003e')\n        .next()\n        .ok_or(ContractError::InvalidXmlPreamble {})?;\n\n    const PREFIX: \u0026[u8] = b\"\u003c?xml \";\n    const POSTFIX: \u0026[u8] = b\"?\u003e\";\n\n    if !(preamble.starts_with(PREFIX) \u0026\u0026 preamble.ends_with(POSTFIX)) {\n        Err(ContractError::InvalidXmlPreamble {})\n    } else {\n        Ok(())\n    }\n\n    // Additionally attributes format could be validated as they are well defined, as well as\n    // comments presence inside of preable, but it is probably not worth it.\n}\n\n/// Validates XML logo\nfn verify_xml_logo(logo: \u0026[u8]) -\u003e Result\u003c(), ContractError\u003e {\n    verify_xml_preamble(logo)?;\n\n    if logo.len() \u003e LOGO_SIZE_CAP {\n        Err(ContractError::LogoTooBig {})\n    } else {\n        Ok(())\n    }\n}\n\n/// Validates png logo\nfn verify_png_logo(logo: \u0026[u8]) -\u003e Result\u003c(), ContractError\u003e {\n    // PNG header format:\n    // 0x89 - magic byte, out of ASCII table to fail on 7-bit systems\n    // \"PNG\" ascii representation\n    // [0x0d, 0x0a] - dos style line ending\n    // 0x1a - dos control character, stop displaying rest of the file\n    // 0x0a - unix style line ending\n    const HEADER: [u8; 8] = [0x89, b'P', b'N', b'G', 0x0d, 0x0a, 0x1a, 0x0a];\n    if logo.len() \u003e LOGO_SIZE_CAP {\n        Err(ContractError::LogoTooBig {})\n    } else if !logo.starts_with(\u0026HEADER) {\n        Err(ContractError::InvalidPngHeader {})\n    } else {\n        Ok(())\n    }\n}\n\n/// Checks if passed logo is correct, and if not, returns an error\nfn verify_logo(logo: \u0026Logo) -\u003e Result\u003c(), ContractError\u003e {\n    match logo {\n        Logo::Embedded(EmbeddedLogo::Svg(logo)) =\u003e verify_xml_logo(\u0026logo),\n        Logo::Embedded(EmbeddedLogo::Png(logo)) =\u003e verify_png_logo(\u0026logo),\n        Logo::Url(_) =\u003e Ok(()), // Any reasonable url validation would be regex based, probably not worth it\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    mut deps: DepsMut,\n    _env: Env,\n    _info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    set_contract_version(deps.storage, CONTRACT_NAME, CONTRACT_VERSION)?;\n    // check valid token info\n    msg.validate()?;\n    // create initial accounts\n    let total_supply = create_accounts(\u0026mut deps, \u0026msg.initial_balances)?;\n\n    if let Some(limit) = msg.get_cap() {\n        if total_supply \u003e limit {\n            return Err(StdError::generic_err(\"Initial supply greater than cap\").into());\n        }\n    }\n\n    let mint = match msg.mint {\n        Some(m) =\u003e Some(MinterData {\n            minter: deps.api.addr_validate(\u0026m.minter)?,\n            cap: m.cap,\n        }),\n        None =\u003e None,\n    };\n\n    // store token info\n    let data = TokenInfo {\n        name: msg.name,\n        symbol: msg.symbol,\n        decimals: msg.decimals,\n        total_supply,\n        mint,\n    };\n    TOKEN_INFO.save(deps.storage, \u0026data)?;\n\n    if let Some(marketing) = msg.marketing {\n        let logo = if let Some(logo) = marketing.logo {\n            verify_logo(\u0026logo)?;\n            LOGO.save(deps.storage, \u0026logo)?;\n\n            match logo {\n                Logo::Url(url) =\u003e Some(LogoInfo::Url(url)),\n                Logo::Embedded(_) =\u003e Some(LogoInfo::Embedded),\n            }\n        } else {\n            None\n        };\n\n        let data = MarketingInfoResponse {\n            project: marketing.project,\n            description: marketing.description,\n            marketing: marketing\n                .marketing\n                .map(|addr| deps.api.addr_validate(\u0026addr))\n                .transpose()?,\n            logo,\n        };\n        MARKETING_INFO.save(deps.storage, \u0026data)?;\n    }\n\n    Ok(Response::default())\n}\n\npub fn create_accounts(deps: \u0026mut DepsMut, accounts: \u0026[Cw20Coin]) -\u003e StdResult\u003cUint128\u003e {\n    let mut total_supply = Uint128::zero();\n    for row in accounts {\n        let address = deps.api.addr_validate(\u0026row.address)?;\n        BALANCES.save(deps.storage, \u0026address, \u0026row.amount)?;\n        total_supply += row.amount;\n    }\n    Ok(total_supply)\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    msg: ExecuteMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    match msg {\n        ExecuteMsg::Transfer { recipient, amount } =\u003e {\n            execute_transfer(deps, env, info, recipient, amount)\n        }\n        ExecuteMsg::Burn { amount } =\u003e execute_burn(deps, env, info, amount),\n        ExecuteMsg::Send {\n            contract,\n            amount,\n            msg,\n        } =\u003e execute_send(deps, env, info, contract, amount, msg),\n        ExecuteMsg::Mint { recipient, amount } =\u003e execute_mint(deps, env, info, recipient, amount),\n        ExecuteMsg::IncreaseAllowance {\n            spender,\n            amount,\n            expires,\n        } =\u003e execute_increase_allowance(deps, env, info, spender, amount, expires),\n        ExecuteMsg::DecreaseAllowance {\n            spender,\n            amount,\n            expires,\n        } =\u003e execute_decrease_allowance(deps, env, info, spender, amount, expires),\n        ExecuteMsg::TransferFrom {\n            owner,\n            recipient,\n            amount,\n        } =\u003e execute_transfer_from(deps, env, info, owner, recipient, amount),\n        ExecuteMsg::BurnFrom { owner, amount } =\u003e execute_burn_from(deps, env, info, owner, amount),\n        ExecuteMsg::SendFrom {\n            owner,\n            contract,\n            amount,\n            msg,\n        } =\u003e execute_send_from(deps, env, info, owner, contract, amount, msg),\n        ExecuteMsg::UpdateMarketing {\n            project,\n            description,\n            marketing,\n        } =\u003e execute_update_marketing(deps, env, info, project, description, marketing),\n        ExecuteMsg::UploadLogo(logo) =\u003e execute_upload_logo(deps, env, info, logo),\n    }\n}\n\npub fn execute_transfer(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    recipient: String,\n    amount: Uint128,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    if amount == Uint128::zero() {\n        return Err(ContractError::InvalidZeroAmount {});\n    }\n\n    let rcpt_addr = deps.api.addr_validate(\u0026recipient)?;\n\n    BALANCES.update(\n        deps.storage,\n        \u0026info.sender,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e {\n            Ok(balance.unwrap_or_default().checked_sub(amount)?)\n        },\n    )?;\n    BALANCES.update(\n        deps.storage,\n        \u0026rcpt_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e { Ok(balance.unwrap_or_default() + amount) },\n    )?;\n\n    let res = Response::new()\n        .add_attribute(\"action\", \"transfer\")\n        .add_attribute(\"from\", info.sender)\n        .add_attribute(\"to\", recipient)\n        .add_attribute(\"amount\", amount);\n    Ok(res)\n}\n\npub fn execute_burn(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    amount: Uint128,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    if amount == Uint128::zero() {\n        return Err(ContractError::InvalidZeroAmount {});\n    }\n\n    // lower balance\n    BALANCES.update(\n        deps.storage,\n        \u0026info.sender,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e {\n            Ok(balance.unwrap_or_default().checked_sub(amount)?)\n        },\n    )?;\n    // reduce total_supply\n    TOKEN_INFO.update(deps.storage, |mut info| -\u003e StdResult\u003c_\u003e {\n        info.total_supply = info.total_supply.checked_sub(amount)?;\n        Ok(info)\n    })?;\n\n    let res = Response::new()\n        .add_attribute(\"action\", \"burn\")\n        .add_attribute(\"from\", info.sender)\n        .add_attribute(\"amount\", amount);\n    Ok(res)\n}\n\npub fn execute_mint(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    recipient: String,\n    amount: Uint128,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    if amount == Uint128::zero() {\n        return Err(ContractError::InvalidZeroAmount {});\n    }\n\n    let mut config = TOKEN_INFO.load(deps.storage)?;\n    if config.mint.is_none() || config.mint.as_ref().unwrap().minter != info.sender {\n        return Err(ContractError::Unauthorized {});\n    }\n\n    // update supply and enforce cap\n    config.total_supply += amount;\n    if let Some(limit) = config.get_cap() {\n        if config.total_supply \u003e limit {\n            return Err(ContractError::CannotExceedCap {});\n        }\n    }\n    TOKEN_INFO.save(deps.storage, \u0026config)?;\n\n    // add amount to recipient balance\n    let rcpt_addr = deps.api.addr_validate(\u0026recipient)?;\n    BALANCES.update(\n        deps.storage,\n        \u0026rcpt_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e { Ok(balance.unwrap_or_default() + amount) },\n    )?;\n\n    let res = Response::new()\n        .add_attribute(\"action\", \"mint\")\n        .add_attribute(\"to\", recipient)\n        .add_attribute(\"amount\", amount);\n    Ok(res)\n}\n\npub fn execute_send(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    contract: String,\n    amount: Uint128,\n    msg: Binary,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    if amount == Uint128::zero() {\n        return Err(ContractError::InvalidZeroAmount {});\n    }\n\n    let rcpt_addr = deps.api.addr_validate(\u0026contract)?;\n\n    // move the tokens to the contract\n    BALANCES.update(\n        deps.storage,\n        \u0026info.sender,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e {\n            Ok(balance.unwrap_or_default().checked_sub(amount)?)\n        },\n    )?;\n    BALANCES.update(\n        deps.storage,\n        \u0026rcpt_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e { Ok(balance.unwrap_or_default() + amount) },\n    )?;\n\n    let res = Response::new()\n        .add_attribute(\"action\", \"send\")\n        .add_attribute(\"from\", \u0026info.sender)\n        .add_attribute(\"to\", \u0026contract)\n        .add_attribute(\"amount\", amount)\n        .add_message(\n            Cw20ReceiveMsg {\n                sender: info.sender.into(),\n                amount,\n                msg,\n            }\n            .into_cosmos_msg(contract)?,\n        );\n    Ok(res)\n}\n\npub fn execute_update_marketing(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    project: Option\u003cString\u003e,\n    description: Option\u003cString\u003e,\n    marketing: Option\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut marketing_info = MARKETING_INFO\n        .may_load(deps.storage)?\n        .ok_or(ContractError::Unauthorized {})?;\n\n    if marketing_info\n        .marketing\n        .as_ref()\n        .ok_or(ContractError::Unauthorized {})?\n        != \u0026info.sender\n    {\n        return Err(ContractError::Unauthorized {});\n    }\n\n    match project {\n        Some(empty) if empty.trim().is_empty() =\u003e marketing_info.project = None,\n        Some(project) =\u003e marketing_info.project = Some(project),\n        None =\u003e (),\n    }\n\n    match description {\n        Some(empty) if empty.trim().is_empty() =\u003e marketing_info.description = None,\n        Some(description) =\u003e marketing_info.description = Some(description),\n        None =\u003e (),\n    }\n\n    match marketing {\n        Some(empty) if empty.trim().is_empty() =\u003e marketing_info.marketing = None,\n        Some(marketing) =\u003e marketing_info.marketing = Some(deps.api.addr_validate(\u0026marketing)?),\n        None =\u003e (),\n    }\n\n    if marketing_info.project.is_none()\n        \u0026\u0026 marketing_info.description.is_none()\n        \u0026\u0026 marketing_info.marketing.is_none()\n        \u0026\u0026 marketing_info.logo.is_none()\n    {\n        MARKETING_INFO.remove(deps.storage);\n    } else {\n        MARKETING_INFO.save(deps.storage, \u0026marketing_info)?;\n    }\n\n    let res = Response::new().add_attribute(\"action\", \"update_marketing\");\n    Ok(res)\n}\n\npub fn execute_upload_logo(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    logo: Logo,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut marketing_info = MARKETING_INFO\n        .may_load(deps.storage)?\n        .ok_or(ContractError::Unauthorized {})?;\n\n    verify_logo(\u0026logo)?;\n\n    if marketing_info\n        .marketing\n        .as_ref()\n        .ok_or(ContractError::Unauthorized {})?\n        != \u0026info.sender\n    {\n        return Err(ContractError::Unauthorized {});\n    }\n\n    LOGO.save(deps.storage, \u0026logo)?;\n\n    let logo_info = match logo {\n        Logo::Url(url) =\u003e LogoInfo::Url(url),\n        Logo::Embedded(_) =\u003e LogoInfo::Embedded,\n    };\n\n    marketing_info.logo = Some(logo_info);\n    MARKETING_INFO.save(deps.storage, \u0026marketing_info)?;\n\n    let res = Response::new().add_attribute(\"action\", \"upload_logo\");\n    Ok(res)\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, _env: Env, msg: QueryMsg) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::Balance { address } =\u003e to_binary(\u0026query_balance(deps, address)?),\n        QueryMsg::TokenInfo {} =\u003e to_binary(\u0026query_token_info(deps)?),\n        QueryMsg::Minter {} =\u003e to_binary(\u0026query_minter(deps)?),\n        QueryMsg::Allowance { owner, spender } =\u003e {\n            to_binary(\u0026query_allowance(deps, owner, spender)?)\n        }\n        QueryMsg::AllAllowances {\n            owner,\n            start_after,\n            limit,\n        } =\u003e to_binary(\u0026query_all_allowances(deps, owner, start_after, limit)?),\n        QueryMsg::AllAccounts { start_after, limit } =\u003e {\n            to_binary(\u0026query_all_accounts(deps, start_after, limit)?)\n        }\n        QueryMsg::MarketingInfo {} =\u003e to_binary(\u0026query_marketing_info(deps)?),\n        QueryMsg::DownloadLogo {} =\u003e to_binary(\u0026query_download_logo(deps)?),\n    }\n}\n\npub fn query_balance(deps: Deps, address: String) -\u003e StdResult\u003cBalanceResponse\u003e {\n    let address = deps.api.addr_validate(\u0026address)?;\n    let balance = BALANCES\n        .may_load(deps.storage, \u0026address)?\n        .unwrap_or_default();\n    Ok(BalanceResponse { balance })\n}\n\npub fn query_token_info(deps: Deps) -\u003e StdResult\u003cTokenInfoResponse\u003e {\n    let info = TOKEN_INFO.load(deps.storage)?;\n    let res = TokenInfoResponse {\n        name: info.name,\n        symbol: info.symbol,\n        decimals: info.decimals,\n        total_supply: info.total_supply,\n    };\n    Ok(res)\n}\n\npub fn query_minter(deps: Deps) -\u003e StdResult\u003cOption\u003cMinterResponse\u003e\u003e {\n    let meta = TOKEN_INFO.load(deps.storage)?;\n    let minter = match meta.mint {\n        Some(m) =\u003e Some(MinterResponse {\n            minter: m.minter.into(),\n            cap: m.cap,\n        }),\n        None =\u003e None,\n    };\n    Ok(minter)\n}\n\npub fn query_marketing_info(deps: Deps) -\u003e StdResult\u003cMarketingInfoResponse\u003e {\n    Ok(MARKETING_INFO.may_load(deps.storage)?.unwrap_or_default())\n}\n\npub fn query_download_logo(deps: Deps) -\u003e StdResult\u003cDownloadLogoResponse\u003e {\n    let logo = LOGO.load(deps.storage)?;\n    match logo {\n        Logo::Embedded(EmbeddedLogo::Svg(logo)) =\u003e Ok(DownloadLogoResponse {\n            mime_type: \"image/svg+xml\".to_owned(),\n            data: logo,\n        }),\n        Logo::Embedded(EmbeddedLogo::Png(logo)) =\u003e Ok(DownloadLogoResponse {\n            mime_type: \"image/png\".to_owned(),\n            data: logo,\n        }),\n        Logo::Url(_) =\u003e Err(StdError::not_found(\"logo\")),\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use cosmwasm_std::testing::{mock_dependencies, mock_env, mock_info};\n    use cosmwasm_std::{coins, from_binary, Addr, CosmosMsg, StdError, SubMsg, WasmMsg};\n\n    use super::*;\n    use crate::msg::InstantiateMarketingInfo;\n\n    fn get_balance\u003cT: Into\u003cString\u003e\u003e(deps: Deps, address: T) -\u003e Uint128 {\n        query_balance(deps, address.into()).unwrap().balance\n    }\n\n    // this will set up the instantiation for other tests\n    fn do_instantiate_with_minter(\n        deps: DepsMut,\n        addr: \u0026str,\n        amount: Uint128,\n        minter: \u0026str,\n        cap: Option\u003cUint128\u003e,\n    ) -\u003e TokenInfoResponse {\n        _do_instantiate(\n            deps,\n            addr,\n            amount,\n            Some(MinterResponse {\n                minter: minter.to_string(),\n                cap,\n            }),\n        )\n    }\n\n    // this will set up the instantiation for other tests\n    fn do_instantiate(deps: DepsMut, addr: \u0026str, amount: Uint128) -\u003e TokenInfoResponse {\n        _do_instantiate(deps, addr, amount, None)\n    }\n\n    // this will set up the instantiation for other tests\n    fn _do_instantiate(\n        mut deps: DepsMut,\n        addr: \u0026str,\n        amount: Uint128,\n        mint: Option\u003cMinterResponse\u003e,\n    ) -\u003e TokenInfoResponse {\n        let instantiate_msg = InstantiateMsg {\n            name: \"Auto Gen\".to_string(),\n            symbol: \"AUTO\".to_string(),\n            decimals: 3,\n            initial_balances: vec![Cw20Coin {\n                address: addr.to_string(),\n                amount,\n            }],\n            mint: mint.clone(),\n            marketing: None,\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n        let res = instantiate(deps.branch(), env, info, instantiate_msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        let meta = query_token_info(deps.as_ref()).unwrap();\n        assert_eq!(\n            meta,\n            TokenInfoResponse {\n                name: \"Auto Gen\".to_string(),\n                symbol: \"AUTO\".to_string(),\n                decimals: 3,\n                total_supply: amount,\n            }\n        );\n        assert_eq!(get_balance(deps.as_ref(), addr), amount);\n        assert_eq!(query_minter(deps.as_ref()).unwrap(), mint,);\n        meta\n    }\n\n    const PNG_HEADER: [u8; 8] = [0x89, b'P', b'N', b'G', 0x0d, 0x0a, 0x1a, 0x0a];\n\n    mod instantiate {\n        use super::*;\n\n        #[test]\n        fn basic() {\n            let mut deps = mock_dependencies(\u0026[]);\n            let amount = Uint128::from(11223344u128);\n            let instantiate_msg = InstantiateMsg {\n                name: \"Cash Token\".to_string(),\n                symbol: \"CASH\".to_string(),\n                decimals: 9,\n                initial_balances: vec![Cw20Coin {\n                    address: String::from(\"addr0000\"),\n                    amount,\n                }],\n                mint: None,\n                marketing: None,\n            };\n            let info = mock_info(\"creator\", \u0026[]);\n            let env = mock_env();\n            let res = instantiate(deps.as_mut(), env, info, instantiate_msg).unwrap();\n            assert_eq!(0, res.messages.len());\n\n            assert_eq!(\n                query_token_info(deps.as_ref()).unwrap(),\n                TokenInfoResponse {\n                    name: \"Cash Token\".to_string(),\n                    symbol: \"CASH\".to_string(),\n                    decimals: 9,\n                    total_supply: amount,\n                }\n            );\n            assert_eq!(\n                get_balance(deps.as_ref(), \"addr0000\"),\n                Uint128::new(11223344)\n            );\n        }\n\n        #[test]\n        fn mintable() {\n            let mut deps = mock_dependencies(\u0026[]);\n            let amount = Uint128::new(11223344);\n            let minter = String::from(\"asmodat\");\n            let limit = Uint128::new(511223344);\n            let instantiate_msg = InstantiateMsg {\n                name: \"Cash Token\".to_string(),\n                symbol: \"CASH\".to_string(),\n                decimals: 9,\n                initial_balances: vec![Cw20Coin {\n                    address: \"addr0000\".into(),\n                    amount,\n                }],\n                mint: Some(MinterResponse {\n                    minter: minter.clone(),\n                    cap: Some(limit),\n                }),\n                marketing: None,\n            };\n            let info = mock_info(\"creator\", \u0026[]);\n            let env = mock_env();\n            let res = instantiate(deps.as_mut(), env, info, instantiate_msg).unwrap();\n            assert_eq!(0, res.messages.len());\n\n            assert_eq!(\n                query_token_info(deps.as_ref()).unwrap(),\n                TokenInfoResponse {\n                    name: \"Cash Token\".to_string(),\n                    symbol: \"CASH\".to_string(),\n                    decimals: 9,\n                    total_supply: amount,\n                }\n            );\n            assert_eq!(\n                get_balance(deps.as_ref(), \"addr0000\"),\n                Uint128::new(11223344)\n            );\n            assert_eq!(\n                query_minter(deps.as_ref()).unwrap(),\n                Some(MinterResponse {\n                    minter,\n                    cap: Some(limit),\n                }),\n            );\n        }\n\n        #[test]\n        fn mintable_over_cap() {\n            let mut deps = mock_dependencies(\u0026[]);\n            let amount = Uint128::new(11223344);\n            let minter = String::from(\"asmodat\");\n            let limit = Uint128::new(11223300);\n            let instantiate_msg = InstantiateMsg {\n                name: \"Cash Token\".to_string(),\n                symbol: \"CASH\".to_string(),\n                decimals: 9,\n                initial_balances: vec![Cw20Coin {\n                    address: String::from(\"addr0000\"),\n                    amount,\n                }],\n                mint: Some(MinterResponse {\n                    minter,\n                    cap: Some(limit),\n                }),\n                marketing: None,\n            };\n            let info = mock_info(\"creator\", \u0026[]);\n            let env = mock_env();\n            let err = instantiate(deps.as_mut(), env, info, instantiate_msg).unwrap_err();\n            assert_eq!(\n                err,\n                StdError::generic_err(\"Initial supply greater than cap\").into()\n            );\n        }\n\n        mod marketing {\n            use super::*;\n\n            #[test]\n            fn basic() {\n                let mut deps = mock_dependencies(\u0026[]);\n                let instantiate_msg = InstantiateMsg {\n                    name: \"Cash Token\".to_string(),\n                    symbol: \"CASH\".to_string(),\n                    decimals: 9,\n                    initial_balances: vec![],\n                    mint: None,\n                    marketing: Some(InstantiateMarketingInfo {\n                        project: Some(\"Project\".to_owned()),\n                        description: Some(\"Description\".to_owned()),\n                        marketing: Some(\"marketing\".to_owned()),\n                        logo: Some(Logo::Url(\"url\".to_owned())),\n                    }),\n                };\n\n                let info = mock_info(\"creator\", \u0026[]);\n                let env = mock_env();\n                let res = instantiate(deps.as_mut(), env, info, instantiate_msg).unwrap();\n                assert_eq!(0, res.messages.len());\n\n                assert_eq!(\n                    query_marketing_info(deps.as_ref()).unwrap(),\n                    MarketingInfoResponse {\n                        project: Some(\"Project\".to_owned()),\n                        description: Some(\"Description\".to_owned()),\n                        marketing: Some(Addr::unchecked(\"marketing\")),\n                        logo: Some(LogoInfo::Url(\"url\".to_owned())),\n                    }\n                );\n\n                let err = query_download_logo(deps.as_ref()).unwrap_err();\n                assert!(\n                    matches!(err, StdError::NotFound { .. }),\n                    \"Expected StdError::NotFound, received {}\",\n                    err\n                );\n            }\n\n            #[test]\n            fn invalid_marketing() {\n                let mut deps = mock_dependencies(\u0026[]);\n                let instantiate_msg = InstantiateMsg {\n                    name: \"Cash Token\".to_string(),\n                    symbol: \"CASH\".to_string(),\n                    decimals: 9,\n                    initial_balances: vec![],\n                    mint: None,\n                    marketing: Some(InstantiateMarketingInfo {\n                        project: Some(\"Project\".to_owned()),\n                        description: Some(\"Description\".to_owned()),\n                        marketing: Some(\"m\".to_owned()),\n                        logo: Some(Logo::Url(\"url\".to_owned())),\n                    }),\n                };\n\n                let info = mock_info(\"creator\", \u0026[]);\n                let env = mock_env();\n                instantiate(deps.as_mut(), env, info, instantiate_msg).unwrap_err();\n\n                let err = query_download_logo(deps.as_ref()).unwrap_err();\n                assert!(\n                    matches!(err, StdError::NotFound { .. }),\n                    \"Expected StdError::NotFound, received {}\",\n                    err\n                );\n            }\n        }\n    }\n\n    #[test]\n    fn can_mint_by_minter() {\n        let mut deps = mock_dependencies(\u0026[]);\n\n        let genesis = String::from(\"genesis\");\n        let amount = Uint128::new(11223344);\n        let minter = String::from(\"asmodat\");\n        let limit = Uint128::new(511223344);\n        do_instantiate_with_minter(deps.as_mut(), \u0026genesis, amount, \u0026minter, Some(limit));\n\n        // minter can mint coins to some winner\n        let winner = String::from(\"lucky\");\n        let prize = Uint128::new(222_222_222);\n        let msg = ExecuteMsg::Mint {\n            recipient: winner.clone(),\n            amount: prize,\n        };\n\n        let info = mock_info(minter.as_ref(), \u0026[]);\n        let env = mock_env();\n        let res = execute(deps.as_mut(), env, info, msg).unwrap();\n        assert_eq!(0, res.messages.len());\n        assert_eq!(get_balance(deps.as_ref(), genesis), amount);\n        assert_eq!(get_balance(deps.as_ref(), winner.clone()), prize);\n\n        // but cannot mint nothing\n        let msg = ExecuteMsg::Mint {\n            recipient: winner.clone(),\n            amount: Uint128::zero(),\n        };\n        let info = mock_info(minter.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::InvalidZeroAmount {});\n\n        // but if it exceeds cap (even over multiple rounds), it fails\n        // cap is enforced\n        let msg = ExecuteMsg::Mint {\n            recipient: winner,\n            amount: Uint128::new(333_222_222),\n        };\n        let info = mock_info(minter.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::CannotExceedCap {});\n    }\n\n    #[test]\n    fn others_cannot_mint() {\n        let mut deps = mock_dependencies(\u0026[]);\n        do_instantiate_with_minter(\n            deps.as_mut(),\n            \u0026String::from(\"genesis\"),\n            Uint128::new(1234),\n            \u0026String::from(\"minter\"),\n            None,\n        );\n\n        let msg = ExecuteMsg::Mint {\n            recipient: String::from(\"lucky\"),\n            amount: Uint128::new(222),\n        };\n        let info = mock_info(\"anyone else\", \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::Unauthorized {});\n    }\n\n    #[test]\n    fn no_one_mints_if_minter_unset() {\n        let mut deps = mock_dependencies(\u0026[]);\n        do_instantiate(deps.as_mut(), \u0026String::from(\"genesis\"), Uint128::new(1234));\n\n        let msg = ExecuteMsg::Mint {\n            recipient: String::from(\"lucky\"),\n            amount: Uint128::new(222),\n        };\n        let info = mock_info(\"genesis\", \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::Unauthorized {});\n    }\n\n    #[test]\n    fn instantiate_multiple_accounts() {\n        let mut deps = mock_dependencies(\u0026[]);\n        let amount1 = Uint128::from(11223344u128);\n        let addr1 = String::from(\"addr0001\");\n        let amount2 = Uint128::from(7890987u128);\n        let addr2 = String::from(\"addr0002\");\n        let instantiate_msg = InstantiateMsg {\n            name: \"Bash Shell\".to_string(),\n            symbol: \"BASH\".to_string(),\n            decimals: 6,\n            initial_balances: vec![\n                Cw20Coin {\n                    address: addr1.clone(),\n                    amount: amount1,\n                },\n                Cw20Coin {\n                    address: addr2.clone(),\n                    amount: amount2,\n                },\n            ],\n            mint: None,\n            marketing: None,\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n        let res = instantiate(deps.as_mut(), env, info, instantiate_msg).unwrap();\n        assert_eq!(0, res.messages.len());\n\n        assert_eq!(\n            query_token_info(deps.as_ref()).unwrap(),\n            TokenInfoResponse {\n                name: \"Bash Shell\".to_string(),\n                symbol: \"BASH\".to_string(),\n                decimals: 6,\n                total_supply: amount1 + amount2,\n            }\n        );\n        assert_eq!(get_balance(deps.as_ref(), addr1), amount1);\n        assert_eq!(get_balance(deps.as_ref(), addr2), amount2);\n    }\n\n    #[test]\n    fn queries_work() {\n        let mut deps = mock_dependencies(\u0026coins(2, \"token\"));\n        let addr1 = String::from(\"addr0001\");\n        let amount1 = Uint128::from(12340000u128);\n\n        let expected = do_instantiate(deps.as_mut(), \u0026addr1, amount1);\n\n        // check meta query\n        let loaded = query_token_info(deps.as_ref()).unwrap();\n        assert_eq!(expected, loaded);\n\n        let _info = mock_info(\"test\", \u0026[]);\n        let env = mock_env();\n        // check balance query (full)\n        let data = query(\n            deps.as_ref(),\n            env.clone(),\n            QueryMsg::Balance { address: addr1 },\n        )\n        .unwrap();\n        let loaded: BalanceResponse = from_binary(\u0026data).unwrap();\n        assert_eq!(loaded.balance, amount1);\n\n        // check balance query (empty)\n        let data = query(\n            deps.as_ref(),\n            env,\n            QueryMsg::Balance {\n                address: String::from(\"addr0002\"),\n            },\n        )\n        .unwrap();\n        let loaded: BalanceResponse = from_binary(\u0026data).unwrap();\n        assert_eq!(loaded.balance, Uint128::zero());\n    }\n\n    #[test]\n    fn transfer() {\n        let mut deps = mock_dependencies(\u0026coins(2, \"token\"));\n        let addr1 = String::from(\"addr0001\");\n        let addr2 = String::from(\"addr0002\");\n        let amount1 = Uint128::from(12340000u128);\n        let transfer = Uint128::from(76543u128);\n        let too_much = Uint128::from(12340321u128);\n\n        do_instantiate(deps.as_mut(), \u0026addr1, amount1);\n\n        // cannot transfer nothing\n        let info = mock_info(addr1.as_ref(), \u0026[]);\n        let env = mock_env();\n        let msg = ExecuteMsg::Transfer {\n            recipient: addr2.clone(),\n            amount: Uint128::zero(),\n        };\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::InvalidZeroAmount {});\n\n        // cannot send more than we have\n        let info = mock_info(addr1.as_ref(), \u0026[]);\n        let env = mock_env();\n        let msg = ExecuteMsg::Transfer {\n            recipient: addr2.clone(),\n            amount: too_much,\n        };\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert!(matches!(err, ContractError::Std(StdError::Overflow { .. })));\n\n        // cannot send from empty account\n        let info = mock_info(addr2.as_ref(), \u0026[]);\n        let env = mock_env();\n        let msg = ExecuteMsg::Transfer {\n            recipient: addr1.clone(),\n            amount: transfer,\n        };\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert!(matches!(err, ContractError::Std(StdError::Overflow { .. })));\n\n        // valid transfer\n        let info = mock_info(addr1.as_ref(), \u0026[]);\n        let env = mock_env();\n        let msg = ExecuteMsg::Transfer {\n            recipient: addr2.clone(),\n            amount: transfer,\n        };\n        let res = execute(deps.as_mut(), env, info, msg).unwrap();\n        assert_eq!(res.messages.len(), 0);\n\n        let remainder = amount1.checked_sub(transfer).unwrap();\n        assert_eq!(get_balance(deps.as_ref(), addr1), remainder);\n        assert_eq!(get_balance(deps.as_ref(), addr2), transfer);\n        assert_eq!(\n            query_token_info(deps.as_ref()).unwrap().total_supply,\n            amount1\n        );\n    }\n\n    #[test]\n    fn burn() {\n        let mut deps = mock_dependencies(\u0026coins(2, \"token\"));\n        let addr1 = String::from(\"addr0001\");\n        let amount1 = Uint128::from(12340000u128);\n        let burn = Uint128::from(76543u128);\n        let too_much = Uint128::from(12340321u128);\n\n        do_instantiate(deps.as_mut(), \u0026addr1, amount1);\n\n        // cannot burn nothing\n        let info = mock_info(addr1.as_ref(), \u0026[]);\n        let env = mock_env();\n        let msg = ExecuteMsg::Burn {\n            amount: Uint128::zero(),\n        };\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::InvalidZeroAmount {});\n        assert_eq!(\n            query_token_info(deps.as_ref()).unwrap().total_supply,\n            amount1\n        );\n\n        // cannot burn more than we have\n        let info = mock_info(addr1.as_ref(), \u0026[]);\n        let env = mock_env();\n        let msg = ExecuteMsg::Burn { amount: too_much };\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert!(matches!(err, ContractError::Std(StdError::Overflow { .. })));\n        assert_eq!(\n            query_token_info(deps.as_ref()).unwrap().total_supply,\n            amount1\n        );\n\n        // valid burn reduces total supply\n        let info = mock_info(addr1.as_ref(), \u0026[]);\n        let env = mock_env();\n        let msg = ExecuteMsg::Burn { amount: burn };\n        let res = execute(deps.as_mut(), env, info, msg).unwrap();\n        assert_eq!(res.messages.len(), 0);\n\n        let remainder = amount1.checked_sub(burn).unwrap();\n        assert_eq!(get_balance(deps.as_ref(), addr1), remainder);\n        assert_eq!(\n            query_token_info(deps.as_ref()).unwrap().total_supply,\n            remainder\n        );\n    }\n\n    #[test]\n    fn send() {\n        let mut deps = mock_dependencies(\u0026coins(2, \"token\"));\n        let addr1 = String::from(\"addr0001\");\n        let contract = String::from(\"addr0002\");\n        let amount1 = Uint128::from(12340000u128);\n        let transfer = Uint128::from(76543u128);\n        let too_much = Uint128::from(12340321u128);\n        let send_msg = Binary::from(r#\"{\"some\":123}\"#.as_bytes());\n\n        do_instantiate(deps ize;\n    let start = start_after.map(Bound::exclusive);\n\n    let allowances: StdResult\u003cVec\u003cAllowanceInfo\u003e\u003e = ALLOWANCES\n        .prefix(\u0026owner_addr)\n        .range(deps.storage, start, None, Order::Ascending)\n        .take(limit)\n        .map(|item| {\n            let (k, v) = item?;\n            Ok(AllowanceInfo {\n                spender: String::from_utf8(k)?,\n                allowance: v.allowance,\n                expires: v.expires,\n            })\n        })\n        .collect();\n    Ok(AllAllowancesResponse {\n        allowances: allowances?,\n    })\n}\n\npub fn query_all_accounts(\n    deps: Deps,\n    start_after: Option\u003cString\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e StdResult\u003cAllAccountsResponse\u003e {\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n    let start = start_after.map(Bound::exclusive);\n\n    let accounts: Result\u003cVec\u003c_\u003e, _\u003e = BALANCES\n        .keys(deps.storage, start, None, Order::Ascending)\n        .map(String::from_utf8)\n        .take(limit)\n        .collect();\n\n    Ok(AllAccountsResponse {\n        accounts: accounts?,\n    })\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    use cosmwasm_std::testing::{mock_dependencies, mock_env, mock_info};\n    use cosmwasm_std::{coins, DepsMut, Uint128};\n    use cw20::{Cw20Coin, Expiration, TokenInfoResponse};\n\n    use crate::contract::{execute, instantiate, query_token_info};\n    use crate::msg::{ExecuteMsg, InstantiateMsg};\n\n    // this will set up the instantiation for other tests\n    fn do_instantiate(mut deps: DepsMut, addr: \u0026str, amount: Uint128) -\u003e TokenInfoResponse {\n        let instantiate_msg = InstantiateMsg {\n            name: \"Auto Gen\".to_string(),\n            symbol: \"AUTO\".to_string(),\n            decimals: 3,\n            initial_balances: vec![Cw20Coin {\n                address: addr.into(),\n                amount,\n            }],\n            mint: None,\n            marketing: None,\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n        instantiate(deps.branch(), env, info, instantiate_msg).unwrap();\n        query_token_info(deps.as_ref()).unwrap()\n    }\n\n    #[test]\n    fn query_all_allowances_works() {\n        let mut deps = mock_dependencies(\u0026coins(2, \"token\"));\n\n        let owner = String::from(\"owner\");\n        // these are in alphabetical order same than insert order\n        let spender1 = String::from(\"earlier\");\n        let spender2 = String::from(\"later\");\n\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        do_instantiate(deps.as_mut(), \u0026owner, Uint128::new(12340000));\n\n        // no allowance to start\n        let allowances = query_all_allowances(deps.as_ref(), owner.clone(), None, None).unwrap();\n        assert_eq!(allowances.allowances, vec![]);\n\n        // set allowance with height expiration\n        let allow1 = Uint128::new(7777);\n        let expires = Expiration::AtHeight(5432);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender1.clone(),\n            amount: allow1,\n            expires: Some(expires),\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n\n        // set allowance with no expiration\n        let allow2 = Uint128::new(54321);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender2.clone(),\n            amount: allow2,\n            expires: None,\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // query list gets 2\n        let allowances = query_all_allowances(deps.as_ref(), owner.clone(), None, None).unwrap();\n        assert_eq!(allowances.allowances.len(), 2);\n\n        // first one is spender1 (order of CanonicalAddr uncorrelated with String)\n        let allowances = query_all_allowances(deps.as_ref(), owner.clone(), None, Some(1)).unwrap();\n        assert_eq!(allowances.allowances.len(), 1);\n        let allow = \u0026allowances.allowances[0];\n        assert_eq!(\u0026allow.spender, \u0026spender1);\n        assert_eq!(\u0026allow.expires, \u0026expires);\n        assert_eq!(\u0026allow.allowance, \u0026allow1);\n\n        // next one is spender2\n        let allowances = query_all_allowances(\n            deps.as_ref(),\n            owner,\n            Some(allow.spender.clone()),\n            Some(10000),\n        )\n        .unwrap();\n        assert_eq!(allowances.allowances.len(), 1);\n        let allow = \u0026allowances.allowances[0];\n        assert_eq!(\u0026allow.spender, \u0026spender2);\n        assert_eq!(\u0026allow.expires, \u0026Expiration::Never {});\n        assert_eq!(\u0026allow.allowance, \u0026allow2);\n    }\n\n    #[test]\n    fn query_all_accounts_works() {\n        let mut deps = mock_dependencies(\u0026coins(2, \"token\"));\n\n        // insert order and lexicographical order are different\n        let acct1 = String::from(\"acct01\");\n        let acct2 = String::from(\"zebra\");\n        let acct3 = String::from(\"nice\");\n        let acct4 = String::from(\"aaaardvark\");\n        let expected_order = [acct4.clone(), acct1.clone(), acct3.clone(), acct2.clone()];\n\n        do_instantiate(deps.as_mut(), \u0026acct1, Uint128::new(12340000));\n\n        // put money everywhere (to create balanaces)\n        let info = mock_info(acct1.as_ref(), \u0026[]);\n        let env = mock_env();\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::Transfer {\n                recipient: acct2,\n                amount: Uint128::new(222222),\n            },\n        )\n        .unwrap();\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::Transfer {\n                recipient: acct3,\n                amount: Uint128::new(333333),\n            },\n        )\n        .unwrap();\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::Transfer {\n                recipient: acct4,\n                amount: Uint128::new(444444),\n            },\n        )\n        .unwrap();\n\n        // make sure we get the proper results\n        let accounts = query_all_accounts(deps.as_ref(), None, None).unwrap();\n        assert_eq!(accounts.accounts, expected_order);\n\n        // let's do pagination\n        let accounts = query_all_accounts(deps.as_ref(), None, Some(2)).unwrap();\n        assert_eq!(accounts.accounts, expected_order[0..2].to_vec());\n\n        let accounts =\n            query_all_accounts(deps.as_ref(), Some(accounts.accounts[1].clone()), Some(1)).unwrap();\n        assert_eq!(accounts.accounts, expected_order[2..3].to_vec());\n\n        let accounts =\n            query_all_accounts(deps.as_ref(), Some(accounts.accounts[0].clone()), Some(777))\n                .unwrap();\n        assert_eq!(accounts.accounts, expected_order[3..].to_vec());\n    }\n}\n","traces":[{"line":11,"address":[782758,781312],"length":1,"stats":{"Line":1},"fn_name":"query_all_allowances"},{"line":17,"address":[781378,782858,781618],"length":1,"stats":{"Line":1},"fn_name":null},{"line":18,"address":[781602,781809],"length":1,"stats":{"Line":2},"fn_name":null},{"line":19,"address":[781846],"length":1,"stats":{"Line":1},"fn_name":null},{"line":21,"address":[782007,781908],"length":1,"stats":{"Line":2},"fn_name":null},{"line":23,"address":[781940],"length":1,"stats":{"Line":1},"fn_name":null},{"line":25,"address":[783120,783921],"length":1,"stats":{"Line":1},"fn_name":"{{closure}}"},{"line":26,"address":[783158,783455],"length":1,"stats":{"Line":1},"fn_name":null},{"line":27,"address":[783694],"length":1,"stats":{"Line":1},"fn_name":null},{"line":28,"address":[783398,783802,783558],"length":1,"stats":{"Line":2},"fn_name":null},{"line":29,"address":     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, pathToString(file.path)),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
