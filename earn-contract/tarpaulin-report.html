.stable_denom)\n        .map(|c| c.amount)\n        .unwrap_or_else(Uint128::zero);\n\n    if initial_deposit != INITIAL_DEPOSIT_AMOUNT.into() {\n        return Err(StdError::generic_err(format!(\n            \"Must deposit initial funds {:?}{:?}\",\n            INITIAL_DEPOSIT_AMOUNT, msg.stable_denom\n        )));\n    }\n    store_profit(deps.storage, \u0026Uint256::zero())?;\n\n    let result = deps.api.addr_validate(\u0026msg.owner_addr);\n    match result {\n        Ok(_x) =\u003e {}\n        Err(_x) =\u003e {\n            return Err(StdError::generic_err(\n                \"Owner address does not pass validation\",\n            ))\n        }\n    }\n\n    store_config(\n        deps.storage,\n        \u0026Config {\n            contract_addr: deps.api.addr_canonicalize(env.contract.address.as_str())?,\n            owner_addr: deps.api.addr_canonicalize(\u0026msg.owner_addr)?,\n            stable_denom: msg.stable_denom,\n            market_contract: CanonicalAddr::from(vec![]),\n            aterra_contract: CanonicalAddr::from(vec![]),\n            cterra_contract: CanonicalAddr::from(vec![]),\n            capacorp_contract: CanonicalAddr::from(vec![]),\n            capa_contract: CanonicalAddr::from(vec![]),\n            insurance_contract: CanonicalAddr::from(vec![]),\n        },\n    )?;\n\n    Ok(Response::default())\n}\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(deps: DepsMut, env: Env, info: MessageInfo, msg: ExecuteMsg) -\u003e StdResult\u003cResponse\u003e {\n    match msg {\n        ExecuteMsg::RegisterContracts {\n            market_contract,\n            aterra_contract,\n            cterra_contract,\n            capacorp_contract,\n            capa_contract,\n            insurance_contract,\n        } =\u003e register_contracts(\n            deps,\n            info,\n            \u0026market_contract,\n            \u0026aterra_contract,\n            \u0026cterra_contract,\n            \u0026capacorp_contract,\n            \u0026capa_contract,\n            \u0026insurance_contract,\n        ),\n        ExecuteMsg::UpdateConfig { owner_addr } =\u003e update_config(deps, info, owner_addr),\n        ExecuteMsg::Distribute {} =\u003e distribute(deps, env, info),\n        ExecuteMsg::Deposit {} =\u003e deposit(deps, info),\n        ExecuteMsg::Receive(msg) =\u003e receive_cw20(deps, env, info, msg),\n    }\n}\n\npub fn receive_cw20(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    cw20_msg: Cw20ReceiveMsg,\n) -\u003e StdResult\u003cResponse\u003e {\n    let contract_addr = info.sender;\n    let msg = cw20_msg.msg;\n\n    match from_binary(\u0026msg)? {\n        RedeemStableHookMsg::RedeemStable {} =\u003e {\n            // only asset contract can execute this message\n            let config: Config = read_config(deps.storage)?;\n            if deps.api.addr_canonicalize(contract_addr.as_str())? != config.cterra_contract {\n                return Err(StdError::generic_err(\"Unauthorized\"));\n            }\n            let sender = deps.api.addr_validate(\u0026cw20_msg.sender)?;\n            redeem_stable(deps, env, sender, cw20_msg.amount)\n        }\n    }\n}\n\npub fn register_contracts(\n    deps: DepsMut,\n    info: MessageInfo,\n    market_contract: \u0026str,\n    aterra_contract: \u0026str,\n    cterra_contract: \u0026str,\n    capacorp_contract: \u0026str,\n    capa_contract: \u0026str,\n    insurance_contract: \u0026str,\n) -\u003e StdResult\u003cResponse\u003e {\n    let mut config: Config = read_config(deps.storage)?;\n    if config.aterra_contract != CanonicalAddr::from(vec![])\n        || config.market_contract != CanonicalAddr::from(vec![])\n        || config.cterra_contract != CanonicalAddr::from(vec![])\n        || config.capacorp_contract != CanonicalAddr::from(vec![])\n        || config.capa_contract != CanonicalAddr::from(vec![])\n        || config.insurance_contract != CanonicalAddr::from(vec![])\n    {\n        return Err(StdError::generic_err(\"Unauthorized\"));\n    }\n\n    // permission check\n    if deps.api.addr_canonicalize(info.sender.as_str())? != config.owner_addr {\n        return Err(StdError::generic_err(\"Unauthorized\"));\n    }\n\n    deps.api.addr_validate(\u0026market_contract)?;\n    deps.api.addr_validate(\u0026aterra_contract)?;\n    deps.api.addr_validate(\u0026cterra_contract)?;\n    deps.api.addr_validate(\u0026capacorp_contract)?;\n    deps.api.addr_validate(\u0026capa_contract)?;\n    deps.api.addr_validate(\u0026insurance_contract)?;\n\n    config.market_contract = deps.api.addr_canonicalize(market_contract)?;\n    config.aterra_contract = deps.api.addr_canonicalize(aterra_contract)?;\n    config.cterra_contract = deps.api.addr_canonicalize(cterra_contract)?;\n    config.capacorp_contract = deps.api.addr_canonicalize(capacorp_contract)?;\n    config.capa_contract = deps.api.addr_canonicalize(capa_contract)?;\n    config.insurance_contract = deps.api.addr_canonicalize(insurance_contract)?;\n\n    store_config(deps.storage, \u0026config)?;\n\n    Ok(Response::default())\n}\n\npub fn update_config(\n    deps: DepsMut,\n    info: MessageInfo,\n    owner_addr: Option\u003cAddr\u003e,\n) -\u003e StdResult\u003cResponse\u003e {\n    let mut config: Config = read_config(deps.storage)?;\n\n    // permission check\n    if deps.api.addr_canonicalize(info.sender.as_str())? != config.owner_addr {\n        return Err(StdError::generic_err(\"Unauthorized\"));\n    }\n\n    if let Some(owner_addr) = owner_addr {\n        config.owner_addr = deps.api.addr_canonicalize(owner_addr.as_str())?;\n    }\n\n    store_config(deps.storage, \u0026config)?;\n    Ok(Response::new().add_attribute(\"action\", \"update_config\"))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, _env: Env, msg: QueryMsg) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::Config {} =\u003e to_binary(\u0026query_config(deps)?),\n        QueryMsg::ExchangeRate {} =\u003e to_binary(\u0026query_capapult_exchange_rate(deps)?),\n        QueryMsg::Dashboard {} =\u003e to_binary(\u0026query_dashboard(deps)?),\n        QueryMsg::CorpAccounts {} =\u003e to_binary(\u0026query_capacorp_all_accounts(deps)?),\n        QueryMsg::AvailableHarvest { account_addr } =\u003e {\n            to_binary(\u0026query_harvest_value(deps, account_addr)?)\n        }\n        QueryMsg::HarvestedSum { account_addr } =\u003e {\n            to_binary(\u0026query_harvested_sum(deps, account_addr)?)\n        }\n        QueryMsg::QueryToken {\n            contract_addr,\n            account_addr,\n        } =\u003e to_binary(\u0026query_token_balance(\n            deps,\n            \u0026deps.api.addr_validate(contract_addr.as_str())?,\n            \u0026deps.api.addr_validate(account_addr.as_str())?,\n        )?),\n        QueryMsg::QueryCustSupply { contract_addr } =\u003e to_binary(\u0026query_token_supply(\n            deps,\n            deps.api.addr_validate(contract_addr.as_str())?,\n        )?),\n    }\n}\n\n\nfn transfer_capacorp(\n    deps: DepsMut,\n    config: Config,\n    insurance_amount: Uint256,\n    profit_amount: Uint256,\n) -\u003e StdResult\u003cResponse\u003e {\n    let mut messages: Vec\u003cCosmosMsg\u003e = Vec::new();\n    let mut logs: Vec\u003cAttribute\u003e = vec![attr(\"action\", \"distribute\")];\n\n    messages.push(CosmosMsg::Wasm(WasmMsg::Execute {\n        contract_addr: deps.api.addr_humanize(\u0026config.aterra_contract)?.to_string(),\n        funds: vec![],\n        msg: to_binary(\u0026Cw20ExecuteMsg::Transfer {\n            recipient: deps\n                .api\n                .addr_humanize(\u0026config.insurance_contract)?\n                .to_string(),\n            amount: insurance_amount.into(),\n        })?,\n    }));\n\n    let insurance_str: String = insurance_amount.into();\n    logs.push(attr(\"insurance\", insurance_str));\n\n    let stake_holders = query_capacorp_all_accounts(deps.as_ref())?;\n\n    for stake_holder in stake_holders {\n        let percent = query_token_balance(\n            deps.as_ref(),\n            \u0026deps.api.addr_humanize(\u0026config.capacorp_contract)?,\n            \u0026deps.api.addr_validate(\u0026stake_holder)?,\n        )?;\n        let share = profit_amount * percent * Decimal256::from_ratio(1, 100000);\n        messages.push(CosmosMsg::Wasm(WasmMsg::Execute {\n            contract_addr: deps.api.addr_humanize(\u0026config.aterra_contract)?.to_string(),\n            funds: vec![],\n            msg: to_binary(\u0026Cw20ExecuteMsg::Transfer {\n                recipient: stake_holder.clone(),\n                amount: share.into(),\n            })?,\n        }));\n\n        let share_str: String = share.into();\n        logs.push(attr(stake_holder.clone().as_str(), share_str));\n    }\n    let total_profit = read_profit(deps.storage)?;\n    let total_profit = total_profit + profit_amount;\n    store_profit(deps.storage, \u0026total_profit)?;\n    Ok(Response::new().add_messages(messages).add_attributes(logs))\n}\n\npub fn distribute(deps: DepsMut, env: Env, info: MessageInfo) -\u003e StdResult\u003cResponse\u003e {\n    let config: Config = read_config(deps.storage)?;\n\n    // permission check\n    if deps.api.addr_canonicalize(info.sender.as_str())? != config.owner_addr {\n        return Err(StdError::generic_err(\"Unauthorized\"));\n    }\n\n    let cust_total_supply = query_token_supply(\n        deps.as_ref(),\n        deps.api.addr_humanize(\u0026config.cterra_contract)?,\n    )?;\n\n    let mut profit = calculate_aterra_profit(\n        deps.as_ref(),\n        \u0026env.contract.address,\n        \u0026deps.api.addr_humanize(\u0026config.aterra_contract)?,\n        cust_total_supply,\n    )?;\n    /*  let tax_amount = compute_tax(deps, \u0026Coin {\n            denom: config.stable_denom.clone(),\n            amount: profit.into(),\n        })?;\n\n        profit = profit - tax_amount;\n    */\n    let insurance_share = Decimal256::from_ratio(3, 10 ut, info: MessageInfo) -\u003e StdResult\u003cResponse\u003e {\n    let config: Config = read_config(deps.storage)?;\n\n    // Check base denom deposit\n    let mut deposit_amount: Uint256 = info\n        .funds\n        .iter()\n        .find(|c| c.denom == config.stable_denom)\n        .map(|c| Uint256::from(c.amount))\n        .unwrap_or_else(Uint256::zero);\n\n    let deposit_coin = deduct_tax(\n        deps.as_ref(),\n        Coin {\n            denom: config.stable_denom.clone(),\n            amount: deposit_amount.into(),\n        },\n    )?;\n    deposit_amount = Uint256::from(deposit_coin.amount);\n\n    // Cannot deposit smallish amount\n    if deposit_amount \u003c= Uint256::from(0u128) {\n        return Err(StdError::generic_err(format!(\n            \"Deposit amount must be greater than 0 after tax {}\",\n            config.stable_denom,\n        )));\n    }\n\n    let capa_exchange_rate: Decimal256 = query_capapult_exchange_rate(deps.as_ref())?;\n    let mint_amount = deposit_amount / capa_exchange_rate;\n\n    let sender: CanonicalAddr = deps.api.addr_canonicalize(info.sender.as_str())?;\n    let mut current_deposit = read_total_deposit(deps.storage, \u0026sender);\n    if current_deposit == Uint256::from(0u128) {\n        store_total_claim(deps.storage, \u0026sender, \u0026Uint256::from(0u128))?;\n    }\n\n    current_deposit += deposit_amount;\n    store_total_deposit(deps.storage, \u0026sender, \u0026current_deposit)?;\n\n    Ok(Response::new()\n        .add_messages(vec![\n            CosmosMsg::Wasm(WasmMsg::Execute {\n                contract_addr: deps.api.addr_humanize(\u0026config.market_contract)?.to_string(),\n                msg: to_binary(\u0026DepositStableHandleMsg::DepositStable {})?,\n                funds: vec![Coin {\n                    denom: config.stable_denom.clone(),\n                    amount: deposit_amount.into(),\n                }],\n            }),\n            CosmosMsg::Wasm(WasmMsg::Execute {\n                contract_addr: deps.api.addr_humanize(\u0026config.cterra_contract)?.to_string(),\n                funds: vec![],\n                msg: to_binary(\u0026Cw20ExecuteMsg::Mint {\n                    recipient: info.sender.to_string(),\n                    amount: mint_amount.into(),\n                })?,\n            }),\n        ])\n        .add_attributes(vec![\n            attr(\"action\", \"deposit_stable\"),\n            attr(\"depositor\", info.sender),\n            attr(\"mint_amount\", mint_amount),\n            attr(\"deposit_amount\", deposit_amount),\n        ]))\n}\n\npub fn redeem_stable(\n    deps: DepsMut,\n    env: Env,\n    sender: Addr,\n    burn_amount: Uint128,\n) -\u003e StdResult\u003cResponse\u003e {\n    let config: Config = read_config(deps.storage)?;\n    // Load anchor token exchange rate with updated state\n    let capa_exchange_rate: Decimal256 = query_capapult_exchange_rate(deps.as_ref())?;\n    let exchange_rate: Decimal256 = query_exchange_rate(deps.as_ref())?;\n\n    let mut withdraw_amount = Uint256::from(burn_amount) * capa_exchange_rate;\n\n    let tax_amount = compute_tax(\n        deps.as_ref(),\n        \u0026Coin {\n            denom: config.stable_denom.clone(),\n            amount: withdraw_amount.into(),\n        },\n    )?;\n    withdraw_amount = withdraw_amount - tax_amount;\n    let tax_amount = compute_tax(\n        deps.as_ref(),\n        \u0026Coin {\n            denom: config.stable_denom.clone(),\n            amount: withdraw_amount.into(),\n        },\n    )?;\n    withdraw_amount = withdraw_amount - tax_amount;\n\n    if withdraw_amount \u003c= Uint256::from(0u128) {\n        return Err(StdError::generic_err(format!(\n            \"Withdrawal amount must be greater than 0 after tax {}\",\n            config.stable_denom,\n        )));\n    }\n\n    let aust_burn_amount = withdraw_amount / exchange_rate;\n\n    let current_balance = query_token_balance(\n        deps.as_ref(),\n        \u0026deps.api.addr_humanize(\u0026config.aterra_contract)?,\n        \u0026env.contract.address,\n    )?;\n\n    // Assert redeem amount\n    assert_redeem_amount(\u0026config, current_balance, aust_burn_amount)?;\n\n    let cust_balance = query_token_balance(\n        deps.as_ref(),\n        \u0026deps.api.addr_humanize(\u0026config.cterra_contract)?,\n        \u0026sender,\n    )?;\n\n    let sender_canon: CanonicalAddr = deps.api.addr_canonicalize(sender.as_str())?;\n    let mut current_deposit = read_total_deposit(deps.storage, \u0026sender_canon);\n    let user_claim: Uint256;\n\n    if cust_balance * capa_exchange_rate \u003e current_deposit {\n        user_claim = cust_balance * capa_exchange_rate - current_deposit;\n    } else {\n        user_claim = Uint256::from(0u128);\n    }\n\n    store_total_claim(deps.storage, \u0026sender_canon, \u0026user_claim)?;\n\n    let amount = withdraw_amount;\n    if current_deposit \u003e amount {\n        current_deposit = current_deposit - amount;\n    } else {\n        current_deposit = Uint256::from(0u128);\n    }\n    store_total_deposit(deps.storage, \u0026sender_canon, \u0026current_deposit)?;\n\n    Ok(Response::new()\n        .add_messages(vec![\n            CosmosMsg::Wasm(WasmMsg::Execute {\n                contract_addr: deps.api.addr_humanize(\u0026config.aterra_contract)?.to_string(),\n                funds: vec![],\n                msg: to_binary(\u0026Cw20ExecuteMsg::Send {\n                    contract: deps.api.addr_humanize(\u0026config.market_contract)?.to_string(),\n                    amount: aust_burn_amount.into(),\n                    msg: to_binary(\u0026RedeemStableHookMsg::RedeemStable {})?,\n                })?,\n            }),\n            CosmosMsg::Bank(BankMsg::Send {\n                to_address: sender.into(),\n                amount: vec![Coin {\n                    denom: config.stable_denom.clone(),\n                    amount: withdraw_amount.into(),\n                }],\n            }),\n            CosmosMsg::Wasm(WasmMsg::Execute {\n                contract_addr: deps.api.addr_humanize(\u0026config.cterra_contract)?.to_string(),\n                funds: vec![],\n                msg: to_binary(\u0026Cw20ExecuteMsg::Burn {\n                    amount: burn_amount,\n                })?,\n            }),\n        ])\n        .add_attributes(vec![\n            attr(\"action\", \"redeem_stable\"),\n            attr(\"burn_amount cust\", burn_amount),\n            attr(\"aust_burn_amount aust\", aust_burn_amount),\n            attr(\"withdraw_amount ust\", withdraw_amount),\n        ]))\n}\n\nfn assert_redeem_amount(\n    config: \u0026Config,\n    current_balance: Uint256,\n    redeem_amount: Uint256,\n) -\u003e StdResult\u003c()\u003e {\n    let current_balance = Decimal256::from_uint256(current_balance);\n    let redeem_amount = Decimal256::from_uint256(redeem_amount);\n    if redeem_amount \u003e current_balance {\n        return Err(StdError::generic_err(format!(\n            \"Not enough {} available; redeem amount {} larger than current balance {}\",\n            config.stable_denom, redeem_amount, current_balance\n        )));\n    }\n\n    Ok(())\n}\n","traces":[{"line":17,"address":[1309088,1316996],"length":1,"stats":{"Line":1},"fn_name":"deposit"},{"line":18,"address":[1317358,1309136,1309369],"length":1,"stats":{"Line":1},"fn_name":null},{"line":21,"address":[1309329,1309651,1309570],"length":1,"stats":{"Line":3},"fn_name":null},{"line":24,"address":[1318801,1318784,1309643],"length":1,"stats":{"Line":3},"fn_name":"{{closure}}"},{"line":25,"address":[1318848,1318867],"length":1,"stats":{"Line":14},"fn_name":"{{closure}}"},{"line":29,"address":[1309739],"length":1,"stats":{"Line":1},"fn_name":null},{"line":30,"address":[1309870],"length":1,"stats":{"Line":1},"fn_name":null},{"line":31,"address":[1309758],"length":1,"stats":{"Line":1},"fn_name":null},{"line":32,"address":[1309785],"length":1,"stats":{"Line":1},"fn_name":null},{"line":35,"address":[1310088,1310311],"length":1,"s 6(U256([693_147_180_559_945_309u64, 0, 0, 0]));\n    const INIT_PN: Decimal256 = Decimal256(U256([11433647u64, 0, 0, 0]));\n    const EPSILON: Decimal256 = Decimal256(U256([1u64, 0, 0, 0]));\n    const COEFFS: [Decimal256; 14] = [\n        Decimal256(U256([163246178u64, 0, 0, 0])),\n        Decimal256(U256([2088459690u64, 0, 0, 0])),\n        Decimal256(U256([25048614864u64, 0, 0, 0])),\n        Decimal256(U256([275571567596u64, 0, 0, 0])),\n        Decimal256(U256([2755734045527u64, 0, 0, 0])),\n        Decimal256(U256([24801588665468u64, 0, 0, 0])),\n        Decimal256(U256([198412697873478u64, 0, 0, 0])),\n        Decimal256(U256([1388888888388000u64, 0, 0, 0])),\n        Decimal256(U256([8333333333342000u64, 0, 0, 0])),\n        Decimal256(U256([41666666666727000u64, 0, 0, 0])),\n        Decimal256(U256([166666666666680000u64, 0, 0, 0])),\n        Decimal256(U256([500000000000002000u64, 0, 0, 0])),\n        Decimal256(U256([1_000_000_000_000_000_000u64, 0, 0, 0])),\n        Decimal256(U256([1_000_000_000_000_000_000u64, 0, 0, 0])),\n    ];\n\n    fn error(x: Decimal256, y: Decimal256) -\u003e Decimal256 {\n        if x \u003e y {\n            x - y\n        } else {\n            y - x\n        }\n    }\n\n    fn two_power_n(n: Decimal256) -\u003e Decimal256 {\n        let mut pow = Decimal256::one();\n        if n \u003e= Decimal256::one() {\n            let mut tmp = Decimal256::one();\n            while tmp \u003c= n {\n                pow = pow * Decimal256::TWO;\n                tmp += Decimal256::one();\n            }\n        }\n        pow\n    }\n\n    fn floor(x: Decimal256) -\u003e Decimal256 {\n        let whole = (x.0) / Decimal256::DECIMAL_FRACTIONAL;\n        Decimal256::from_uint256(whole)\n    }\n\n    fn expm1(y: Decimal256) -\u003e StdResult\u003cDecimal256\u003e {\n        if y \u003c Decimal256::LITTLE_ENOUGH {\n            Ok(y + y * y * Decimal256::ONE_HALF)\n        } else {\n            Ok(Decimal256::exp(y)? - Decimal256::one()) //\t# pr \n\n    fn exp(x: Decimal256) -\u003e StdResult\u003cDecimal256\u003e {\n        if x \u003c Decimal256::zero() || x \u003e Decimal256::from_ratio(709, 1) {\n            return Err(StdError::GenericErr {\n                msg: String::from(\"Exp: Not in range \u003c 0 or \u003e 709\"),\n            });\n        }\n        let one = Decimal256::one();\n        if x.is_zero() {\n            return Ok(one);\n        }\n\n        let x0 = x;\n        let a = x / Decimal256::M_LN2;\n        let b = Decimal256::ONE_HALF;\n        let k;\n        if a \u003e= b {\n            k = Decimal256::floor(a - b);\n        } else {\n            k = Decimal256::zero();\n        }\n        let _2_pow_k = Decimal256::two_power_n(k);\n        let t = k * Decimal256::M_LN2;\n        let r = x0 - t;\n        let mut pn = Decimal256::INIT_PN;\n        for c in Decimal256::COEFFS.iter() {\n            pn = pn * r + *c;\n        }\n        pn = pn * _2_pow_k;\n        Ok(pn)\n    }\n\n    fn powf(\u0026self, power: Decimal256) -\u003e StdResult\u003cDecimal256\u003e {\n        Decimal256::exp(power * Decimal256::ln(*self)?)\n    }\n}\n\npub struct ExchangeRate;\n\npub trait Calculate {\n    const A: Decimal256;\n    const B: Decimal256;\n    const LN_A: Decimal256;\n\n    fn a_terra_exchange_rate(day: Decimal256) -\u003e StdResult\u003cDecimal256\u003e;\n    fn invert_a_terra_exchange_rate(exchange_rate: Decimal256) -\u003e StdResult\u003cDecimal256\u003e;\n    fn capapult_exchange_rate(a_terra_exchange_rate: Decimal256) -\u003e StdResult\u003cDecimal256\u003e;\n}\n\nimpl Calculate for ExchangeRate {\n    const A: Decimal256 = Decimal256(U256([1_000_499_635_890_955_755u64, 0, 0, 0]));\n    const B: Decimal256 = Decimal256(U256([1_000_261_157_876_067_855u64, 0, 0, 0]));\n    const LN_A: Decimal256 = Decimal256(U256([499_511_114_504_063u64, 0, 0, 0]));\n\n    fn a_terra_exchange_rate(day: Decimal256) -\u003e StdResult\u003cDecimal256\u003e {\n        // https://www.omnicalculator.com/statistic ble":0},{"path":["/","home","bjr","contracts","earn-contract","src","querier.rs"],"content":"use cosmwasm_bignumber::{Decimal256, Uint256};\n\nuse crate::math::*;\nuse crate::msg::{Account, DashboardResponse, MarketStateResponse, QueryStateMsg, ConfigResponse};\nuse crate::state::{read_config, read_profit, read_total_claim, read_total_deposit, Config};\nuse cw20::{AllAccountsResponse, Cw20QueryMsg, TokenInfoResponse};\n\nuse cosmwasm_std::{\n    to_binary, Addr, CanonicalAddr, Coin, Deps, QueryRequest, StdResult, Uint128, WasmQuery,\n};\n\nuse terra_cosmwasm::TerraQuerier;\n\npub fn query_exchange_rate(deps: Deps) -\u003e StdResult\u003cDecimal256\u003e {\n    let config: Config = read_config(deps.storage)?;\n    let market_state: StdResult\u003cMarketStateResponse\u003e =\n        deps.querier.query(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr: deps.api.addr_humanize(\u0026config.market_contract)?.to_string(),\n            msg: to_binary(\u0026QueryStateMsg::State {})?,\n        }));\n\n    let prev_exchange_rate = market_state?.prev_exchange_rate;\n    Ok(prev_exchange_rate)\n}\n\npub fn query_capapult_exchange_rate(deps: Deps) -\u003e StdResult\u003cDecimal256\u003e {\n    let config: Config = read_config(deps.storage)?;\n    let market_state: StdResult\u003cMarketStateResponse\u003e =\n        deps.querier.query(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr: deps.api.addr_humanize(\u0026config.market_contract)?.to_string(),\n            msg: to_binary(\u0026QueryStateMsg::State {})?,\n        }));\n\n    let exchange_rate = ExchangeRate::capapult_exchange_rate(market_state?.prev_exchange_rate)?;\n    Ok(exchange_rate)\n}\n\npub fn query_token_balance(\n    deps: Deps,\n    contract_addr: \u0026Addr,\n    account_addr: \u0026Addr,\n) -\u003e StdResult\u003cUint256\u003e {\n    // load balance form the token contract\n    let balance: Uint128 = deps\n        .querier\n        .query(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr: contract_addr.to_string(),\n            msg: to_binary(\u0026Cw20QueryMsg::Balance {\n                address: account_addr.to_string(),\n            })?,\n        }))\n        .unwrap_or_else(|_| Uint128::zero());\n    Ok(balance.into())\n}\n\npub fn query_config(deps: Deps) -\u003e StdResult\u003cConfigResponse\u003e {\n    let config: Config = read_config(deps.storage)?;\n    Ok(ConfigResponse {\n        owner_addr: deps.api.addr_humanize(\u0026config.owner_addr)?.to_string(),\n        market_contract: deps.api.addr_humanize(\u0026config.market_contract)?.to_string(),\n        aterra_contract: deps.api.addr_humanize(\u0026config.aterra_contract)?.to_string(),\n        cterra_contract: deps.api.addr_humanize(\u0026config.cterra_contract)?.to_string(),\n        capacorp_contract: deps\n            .api\n            .addr_humanize(\u0026config.capacorp_contract)?\n            .to_string(),\n        capa_contract: deps.api.addr_humanize(\u0026config.capa_contract)?.to_string(),\n        insurance_contract: deps\n            .api\n            .addr_humanize(\u0026config.insurance_contract)?\n            .to_string(),\n        stable_denom: config.stable_denom,\n    })\n}\n\npub fn query_token_supply(deps: Deps, contract_addr: Addr) -\u003e StdResult\u003cUint256\u003e {\n    let token_info: TokenInfoResponse =\n        deps.querier.query(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr: contract_addr.to_string(),\n            msg: to_binary(\u0026Cw20QueryMsg::TokenInfo {})?,\n        }))?;\n\n    Ok(Uint256::from(token_info.total_supply))\n}\n\npub fn query_dashboard(deps: Deps) -\u003e StdResult\u003cDashboardResponse\u003e {\n    let config: Config = read_config(deps.storage)?;\n\n    let cust_total_supply =\n        query_token_supply(deps, deps.api.addr_humanize(\u0026config.cterra_contract)?)?;\n\n    let all_accounts: AllAccountsResponse =\n        deps.querier.query(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr: deps.api.addr_humanize(\u0026config.cterra_contract)?.to_string(),\n            msg: to_binary(\u0026Account::AllAccounts {})?,\n        }))?;\n\n    let current_profit = calculate_profit(\n        deps,\n        \u0026deps.api.addr_humanize(\u0026config.contract_addr)?,\n        \u0026deps.api.addr_humanize(\u0026config.aterra_contract)?,\n        cust_total_supply,\n    )?;\n\n    let total_profit: Uint256 = read_profit(deps.storage)?;\n\n    let mut total_value_locked: Uint256 = query_token_balance(\n        deps,\n        \u0026deps.api.addr_humanize(\u0026config.aterra_contract)?,\n        \u0026deps.api.addr_humanize(\u0026config.contract_addr)?,\n    )?;\n\n    let market_state: MarketStateResponse =\n        deps.querier.query(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr: deps.api.addr_humanize(\u0026config.market_contract)?.to_string(),\n            msg: to_binary(\u0026QueryStateMsg::State {})?,\n        }))?;\n\n    total_value_locked = total_value_locked * market_state.prev_exchange_rate;\n\n    let cust_nb_accounts = Uint256::from(all_accounts.accounts.len() as u128);\n\n    let mut cust_avg_balance = Uint256::zero();\n    if cust_nb_accounts \u003e Uint256::zero() {\n        cust_avg_balance = cust_total_supply / Decimal256::from_uint256(cust_nb_accounts);\n    }\n\n    Ok(DashboardResponse {\n        total_value_locked,\n        cust_total_supply,\n        cust_nb_accounts,\n        cust_avg_balance,\n        current_profit,\n        total_profit,\n    })\n}\n\npub fn query_capacorp_all_accounts(deps: Deps) -\u003e StdResult\u003cVec\u003cString\u003e\u003e {\n    let config: Config = read_config(deps.storage)?;\n    let all_accounts: AllAccountsResponse =\n        deps.querier.query(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr: deps\n                .api\n                .addr_humanize(\u0026config.capacorp_contract)?\n                .to_string(),\n            msg: to_binary(\u0026Account::AllAccounts {})?,\n        }))?;\n\n    Ok(all_accounts.accounts)\n}\n\npub fn calculate_profit(\n    deps: Deps,\n    earn_contract: \u0026Addr,\n    aterra_contract: \u0026Addr,\n    total_c_ust_supply: Uint256,\n) -\u003e StdResult\u003cUint256\u003e {\n    // Load anchor token exchange rate with updated state\n    let exchange_rate: Decimal256 = query_exchange_rate(deps)?;\n    let capa_exchange_rate = ExchangeRate::capapult_exchange_rate(exchange_rate)?;\n\n    let total_aterra_amount = query_token_balance(deps, aterra_contract, earn_contract)?;\n\n    let res1 = total_aterra_amount * exchange_rate;\n    let res2 = total_c_ust_supply * capa_exchange_rate;\n    if res1 \u003c= res2 {\n        return Ok(Uint256::zero());\n    }\n\n    Ok(res1 - res2)\n}\n\npub fn calculate_aterra_profit(\n    deps: Deps,\n    earn_contract: \u0026Addr,\n    aterra_contract: \u0026Addr,\n    total_c_ust_supply: Uint256,\n) -\u003e StdResult\u003cUint256\u003e {\n    // Load anchor token exchange rate with updated state\n    let exchange_rate: Decimal256 = query_exchange_rate(deps)?;\n    let capa_exchange_rate = ExchangeRate::capapult_exchange_rate(exchange_rate)?;\n\n    let total_aterra_amount = query_token_balance(deps, aterra_contract, earn_contract)?;\n    let res1 = total_aterra_amount * exchange_rate;\n    let res2 = total_c_ust_supply * capa_exchange_rate;\n    if res1 \u003c= res2 {\n        return Ok(Uint256::zero());\n    }\n\n    Ok((res1 - res2) / exchange_rate)\n}\n\npub fn query_harvest_value(deps: Deps, account_addr: String) -\u003e StdResult\u003cUint256\u003e {\n    let config: Config = read_config(deps.storage)?;\n\n    let exchange_rate: Decimal256 = query_exchange_rate(deps)?;\n    let capa_exchange_rate = ExchangeRate::capapult_exchange_rate(exchange_rate)?;\n\n    let cust_balance = query_token_balance(\n        deps,\n        \u0026deps.api.addr_humanize(\u0026config.cterra_contract)?,\n        \u0026deps.api.addr_validate(\u0026account_addr)?,\n    )?;\n    let account_addr_canon: CanonicalAddr = deps.api.addr_canonicalize(account_addr.as_str())?;\n    let total_deposit = read_total_deposit(deps.storage, \u0026account_addr_canon);\n    let current_claim = read_total_claim(deps.storage, \u0026account_addr_canon);\n\n    let current_ust = cust_balance * capa_exchange_rate;\n    let sum_deposit_claim = total_deposit + current_claim;\n\n    if current_ust \u003e sum_deposit_claim {\n        return Ok(current_ust - sum_deposit_claim);\n    }\n\n    Ok(Uint256::from(0u128))\n}\n\npub fn query_harvested_sum(deps: Deps, account_addr: String) -\u003e StdResult\u003cUint256\u003e {\n    let account_addr_canon: CanonicalAddr = deps.api.addr_canonicalize(account_addr.as_str())?;\n    Ok(read_total_claim(deps.storage, \u0026account_addr_canon))\n}\n\npub fn compute_tax(deps: Deps, coin: \u0026Coin) -\u003e StdResult\u003cUint256\u003e {\n    let terra_querier = TerraQuerier::new(\u0026deps.querier);\n    let tax_rate = Decimal256::from((terra_querier.query_tax_rate()?).rate);\n    let tax_cap = Uint256::from((terra_querier.query_tax_cap(coin.denom.to_string())?).cap);\n    let amount = Uint256::from(coin.amount);\n    Ok(std::cmp::min(\n        amount * (Decimal256::one() - Decimal256::one() / (Decimal256::one() + tax_rate)),\n        tax_cap,\n    ))\n}\npub fn deduct_tax(deps: Deps, coin: Coin) -\u003e StdResult\u003cCoin\u003e {\n    let tax_amount = compute_tax(deps, \u0026coin)?;\n    Ok(Coin {\n        denom: coin.denom,\n        amount: (Uint256::from(coin.amount) - tax_amount).into(),\n    })\n}\n","traces":[{"line":14,"address":[1226790,1225024],"length":1,"stats":{"Line":1},"fn_name":"query_exchange_rate"},{"line":15,"address":[1225049,1225228],"length":1,"stats":{"Line":1},"fn_name":null},{"line":16,"address":[1225780,1225187],"length":1,"stats":{"Line":2},"fn_name":null},{"line":18,"address":[1225348,1225199,1226956],"length":1,"stats":{"Line":2},"fn_name":null},{"line":19,"address":[12 (0..13)\n                .unwrap()\n        );\n    }\n    #[test]\n    fn test_invert_a_terra_exchange_rate() {\n        assert_eq!(\n            Decimal256::zero(),\n            ExchangeRate::invert_a_terra_exchange_rate(\n                ExchangeRate::a_terra_exchange_rate(Decimal256::zero()).unwrap()\n            )\n            .unwrap()\n        );\n        assert_eq!(\n            \"365.0000000000\",\n            ExchangeRate::invert_a_terra_exchange_rate(\n                ExchangeRate::a_terra_exchange_rate(Decimal256::from_ratio(365, 1)).unwrap()\n            )\n            .unwrap()\n            .to_string()\n            .get(0..14)\n            .unwrap()\n        );\n        assert_eq!(\n            \"1.00000000000\",\n            ExchangeRate::invert_a_terra_exchange_rate(\n                ExchangeRate::a_terra_exchange_rate(Decimal256::one()).unwrap()\n            )\n            .unwrap()\n            .to_string()\n            .get(0..13)\n            .unwrap()\n        );\n        assert_eq!(\n            \"1.50000000000\",\n            ExchangeRate::invert_a_terra_exchange_rate(\n                ExchangeRate::a_terra_exchange_rate(Decimal256::from_ratio(3, 2)).unwrap()\n            )\n            .unwrap()\n            .to_string()\n            .get(0..13)\n            .unwrap()\n        );\n    }\n\n    #[test]\n    fn test_capapult_exchange_rate() {\n        assert_eq!(\n            \"1\",\n            ExchangeRate::capapult_exchange_rate(\n                ExchangeRate::a_terra_exchange_rate(Decimal256::zero()).unwrap()\n            )\n            .unwrap()\n            .to_string()\n        );\n        assert_eq!(\n            \"1.00026115787606\",\n            ExchangeRate::capapult_exchange_rate(\n                ExchangeRate::a_terra_exchange_rate(Decimal256::one()).unwrap()\n            )\n            .unwrap()\n            .to_string()\n            .get(0..16)\n            .unwrap()\n        );\n        assert_eq!(\n            \"1.100000000000\",\n            ExchangeRate::capapult_exchange_rate(\n                ExchangeRate::a_terra_exchange_rate(Decimal256::from_ratio(365, 1)).unwrap()\n            )\n            .unwrap()\n            .to_string()\n            .get(0..14)\n            .unwrap()\n        );\n        assert_eq!(\n            \"1.21000000000\",\n            ExchangeRate::capapult_exchange_rate(\n                ExchangeRate::a_terra_exchange_rate(Decimal256::from_ratio(2 * 365, 1)).unwrap()\n            )\n            .unwrap()\n            .to_string()\n            .get(0..13)\n            .unwrap()\n        );\n    }\n\n    #[test]\n    fn test_floor() {\n        assert_eq!(\"0\", Decimal256::floor(Decimal256::zero()).to_string());\n        assert_eq!(\"1\", Decimal256::floor(Decimal256::one()).to_string());\n        assert_eq!(\n            \"0\",\n            Decimal256::floor(Decimal256::from_ratio(1, 2)).to_string()\n        );\n        assert_eq!(\n            \"1\",\n            Decimal256::floor(Decimal256::from_ratio(3, 2)).to_string()\n        );\n    }\n\n    #[test]\n    fn test_two_power_n() {\n        assert_eq!(\"1\", Decimal256::two_power_n(Decimal256::zero()).to_string());\n\n        assert_eq!(\"2\", Decimal256::two_power_n(Decimal256::one()).to_string());\n        assert_eq!(\n            \"4\",\n            Decimal256::two_power_n(Decimal256::from_ratio(2, 1)).to_string()\n        );\n        assert_eq!(\n            \"8\",\n            Decimal256::two_power_n(Decimal256::from_ratio(3, 1)).to_string()\n        );\n        assert_eq!(\n            \"1024\",\n            Decimal256::two_power_n(Decimal256::from_ratio(10, 1)).to_string()\n        );\n    }\n\n    #[test]\n    fn test_exp_fixedpoint() {\n        assert_eq!(\n            \"1\",\n            Decimal256::exp(Decimal256::zero()).unwrap().to_string()\n        );\n\n        assert_eq!(\n            \"2.71828182845904\",\n            Decimal256::exp(Decimal256::one())\n                .unwrap()\n                .to_string()\n                .get(0..16)\n                .unwrap()\n        );\n\n        assert_eq!(\n            \"90.0171313005218\",\n            Decimal256::exp(Decimal256::from_ratio(9, 2))\n                .unwrap()\n                .to_string()\n                .get(0..16)\n                .unwrap()\n        );\n\n        assert_eq!(\n            \"7.38905609893065\",\n            Decimal256::exp(Decimal256::from_ratio(2, 1))\n                .unwrap()\n                .to_string()\n                .get(0..16)\n                .unwrap()\n        );\n\n        assert_eq!(\n            \"3.79366789468317\",\n            Decimal256::exp(Decimal256::from_ratio(4, 3))\n                .unwrap()\n                .to_string()\n                .get(0..16)\n                .unwrap()\n        );\n    }\n    #[test]\n    fn test_ln_fixedpoint() {\n        assert_eq!(\"0\", Decimal256::ln(Decimal256::one()).unwrap().to_string());\n\n        assert_eq!(\n            \"0.51082562376599\",\n            Decimal256::ln(Decimal256::from_ratio(5, 3))\n                .unwrap()\n                .to_string()\n                .get(0..16)\n                .unwrap()\n        );\n\n        assert_eq!(\n            \"0.69314718055994\",\n            Decimal256::ln(Decimal256::from_ratio(2, 1))\n                .unwrap()\n                .to_string()\n                .get(0..16)\n                .unwrap()\n        );\n\n        assert_eq!(\n            \"1.09861228866811\",\n            Decimal256::ln(Decimal256::from_ratio(3, 1))\n                .unwrap()\n                .to_string()\n                .get(0..16)\n                .unwrap()\n        );\n\n        assert_eq!(\n            \"2.56494935746153\",\n            Decimal256::ln(Decimal256::from_ratio(13, 1))\n                .unwrap()\n                .to_string()\n                .get(0..16)\n                .unwrap()\n        );\n    }\n\n    #[test]\n    fn test_a_terra_exchange_rate_fixedpoint() {\n        assert_eq! n};\nuse cosmwasm_storage::to_length_prefixed;\nuse cw20::{AllAccountsResponse, TokenInfoResponse};\nuse std::collections::HashMap;\nuse terra_cosmwasm::{TaxCapResponse, TaxRateResponse, TerraQuery, TerraQueryWrapper, TerraRoute};\n\n// github link for col5 update https://github.com/Anchor-Protocol/money-market-contracts/commits/main/contracts/market/src/testing/mock_querier.rs\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum QueryMsg {\n    /// Query overseer config to get target deposit rate\n    Config {},\n    State {},\n    /// Query cw20 Token Info\n    TokenInfo {},\n    Balance {\n        address: String,\n    },\n    AllAccounts {},\n}\n/// mock_dependencies is a drop-in replacement for cosmwasm_std::testing::mock_dependencies\n/// this uses our CustomQuerier.\npub fn mock_dependencies(\n    contract_balance: \u0026[Coin],\n) -\u003e OwnedDeps\u003cMockStorage, MockApi, WasmMockQuerier\u003e {\n    let custom_querier: WasmMockQuerier =\n        WasmMockQuerier::new(MockQuerier::new(\u0026[(MOCK_CONTRACT_ADDR, contract_balance)]));\n\n    OwnedDeps {\n        storage: MockStorage::default(),\n        api: MockApi::default(),\n        querier: custom_querier,\n    }\n}\n\npub struct WasmMockQuerier {\n    base: MockQuerier\u003cTerraQueryWrapper\u003e,\n    token_querier: TokenQuerier,\n    tax_querier: TaxQuerier,\n}\n\n#[derive(Clone, Default)]\npub struct TokenQuerier {\n    // this lets us iterate over all pairs that match the first string\n    balances: HashMap\u003cString, HashMap\u003cString, Uint128\u003e\u003e,\n}\n\nimpl TokenQuerier {\n    pub fn new(balances: \u0026[(\u0026String, \u0026[(\u0026String, \u0026Uint128)])]) -\u003e Self {\n        TokenQuerier {\n            balances: balances_to_map(balances),\n        }\n    }\n}\n\npub(crate) fn balances_to_map(\n    balances: \u0026[(\u0026String, \u0026[(\u0026String, \u0026Uint128)])],\n) -\u003e HashMap\u003cString, HashMap\u003cString, Uint128\u003e\u003e {\n    let mut balances_map: HashMap\u003cString, HashMap\u003cString, Uint128\u003e\u003e = HashMap::new();\n    for (contract_addr, balances) in balances.iter() {\n        let mut contract_balances_map: HashMap\u003cString, Uint128\u003e = HashMap::new();\n        for (addr, balance) in balances.iter() {\n            contract_balances_map.insert(String::from(*addr), **balance);\n        }\n\n        balances_map.insert(String::from(*contract_addr), contract_balances_map);\n        println!(\n            \"balances_map.insert contract_addr {}\",\n            String::from(*contract_addr)\n        );\n    }\n    balances_map\n}\n\n#[derive(Clone, Default)]\npub struct TaxQuerier {\n    rate: Decimal,\n    // this lets us iterate over all pairs that match the first string\n    caps: HashMap\u003cString, Uint128\u003e,\n}\n\nimpl TaxQuerier {\n    pub fn new(rate: Decimal, caps: \u0026[(\u0026String, \u0026Uint128)]) -\u003e Self {\n        TaxQuerier {\n            rate,\n            caps: caps_to_map(caps),\n        }\n    }\n}\npub(crate) fn caps_to_map(caps: \u0026[(\u0026String, \u0026Uint128)]) -\u003e HashMap\u003cString, Uint128\u003e {\n    let mut owner_map: HashMap\u003cString, Uint128\u003e = HashMap::new();\n    for (denom, cap) in caps.iter() {\n        owner_map.insert(denom.to_string(), **cap);\n    }\n    owner_map\n}\n\nimpl Querier for WasmMockQuerier {\n    fn raw_query(\u0026self, bin_request: \u0026[u8]) -\u003e QuerierResult {\n        // MockQuerier doesn't support Custom, so we ignore it completely here\n        let request: QueryRequest\u003cTerraQueryWrapper\u003e = match from_slice(bin_request) {\n            Ok(v) =\u003e v,\n            Err(e) =\u003e {\n                return SystemResult::Err(SystemError::InvalidRequest {\n                    error: format!(\"Parsing query request: {}\", e),\n                    request: bin_request.into(),\n                })\n            }\n        };\n        self.handle_query(\u0026request)\n    }\n}\n\nimpl WasmMockQuerier {\n    pub fn handle_query(\u0026self, request: \u0026QueryRequest\u003cTerraQueryWrapper\u003e) -\u003e QuerierResult {\n        match \u0026request {\n            QueryRequest::Custom(TerraQueryWrapper { route, query_data }) =\u003e {\n                if \u0026TerraRoute::Treasury == route {\n                    match query_data {\n                        TerraQuery::TaxRate {} =\u003e {\n                            let res = TaxRateResponse {\n                                rate: self.tax_querier.rate,\n                            };\n                            SystemResult::Ok(ContractResult::from(to_binary(\u0026res)))\n                        }\n                        TerraQuery::TaxCap { denom } =\u003e {\n                            let cap = self\n                                .tax_querier\n                                .caps\n                                .get(denom)\n                                .copied()\n                                .unwrap_or_default();\n                            let res = TaxCapResponse { cap };\n                            SystemResult::Ok(ContractResult::from(to_binary(\u0026res)))\n                        }\n                        _ =\u003e panic!(\"DO NOT ENTER HERE\"),\n                    }\n                } else {\n                    panic!(\"DO NOT ENTER HERE\")\n                }\n            }\n            QueryRequest::Wasm(WasmQuery::Smart { contract_addr, msg }) =\u003e {\n                match from_binary(\u0026msg).unwrap() {\n                    QueryMsg::AllAccounts {} =\u003e {\n                        let mut vec = Vec::new();\n                        vec.push(\"daniel\".to_string());\n                        vec.push(\"bruno\".to_string());\n\n                        SystemResult::Ok(ContractResult::from(to_binary(\u0026AllAccountsResponse {\n                            accounts: vec,\n                        })))\n                    }\n                    QueryMsg::Config {} =\u003e {\n                        SystemResult::Ok(ContractResult::from(to_binary(\u0026ConfigResponse {\n                            owner_addr: String::from(\"\"),\n                            aterra_contract: String::from(\"\"),\n                            market_contract: String::from(\"\"),\n                            cterra_contract: String::from(\"\"),\n                            capa_contract: String::from(\"\"),\n                            capacorp_contract: String::from(\"\"),\n                            insurance_contract: String::from(\"\"),\n                            stable_denom: \"uusd\".to_string(),\n                        })))\n                    }\n                    QueryMsg::State {} =\u003e {\n                        SystemResult::Ok(ContractResult::from(to_binary(\u0026MarketStateResponse {\n                            total_liabilities: Decimal256::zero(),\n                            total_reserves: Decimal256::zero(),\n                            last_interest_updated: 0,\n                            last_reward_updated: 0,\n                            global_interest_index: Decimal256::one(),\n                            global_reward_index: Decimal256::zero(),\n                            anc_emission_rate: Decimal256::zero(),\n                            prev_aterra_supply: Uint256::zero(),\n                            prev_exchange_rate: Decimal256::one(),\n                        })))\n                    }\n                    QueryMsg::Balance { address } =\u003e {\n                        let balances: HashMap\u003cString, Uint128\u003e =\n                            match self.token_querier.balances.get(contract_addr) {\n                                Some(balances) =\u003e balances.clone(),\n                                None =\u003e HashMap::new(),\n                            };\n                        let balance = match balances.get(\u0026address) {\n                            Some(v) =\u003e {\n                                println!(\n                                    \"mock_querier: {} contract_addr: {} address: {}\",\n                                    v, contract_addr, address\n                                );\n                                v\n                            }\n                            None =\u003e {\n                                println!(\n                                    \"mock_querier: err contract_addr: {} address: {}\",\n                                    contract_addr, address\n                                );\n                                return SystemResult::Err(SystemError::InvalidRequest {\n                                    error: \"Balance not found\".to_string(),\n                                    request: to_binary(\u0026address).unwrap(),\n                                });\n                            }\n                        };\n\n                        SystemResult::Ok(ContractResult::from(to_binary(\u0026balance)))\n                    }\n                    QueryMsg::TokenInfo {} =\u003e {\n                        let balances: HashMap\u003cString, Uint128\u003e =\n                            match self.token_querier.balances.get(contract_addr) {\n                                Some(balances) =\u003e balances.clone(),\n                                None =\u003e HashMap::new(),\n                            };\n\n                        let mut total_supply = Uint128::zero();\n\n                        for balance in balances {\n                            total_supply += balance.1;\n                        }\n\n                        SystemResult::Ok(ContractResult::from(to_binary(\u0026TokenInfoResponse {\n                            name: \"mAPPL\".to_string(),\n                            symbol: \"mAPPL\".to_string(),\n                            decimals: 6,\n                            total_supply,\n                        })))\n                    }\n \n            .addr_humanize(\u0026config.capacorp_contract)\n            .unwrap()\n            .to_string(),\n        capa_contract: deps\n            .api\n            .addr_humanize(\u0026config.capa_contract)\n            .unwrap()\n            .to_string(),\n        insurance_contract: deps\n            .api\n            .addr_humanize(\u0026config.insurance_contract)\n            .unwrap()\n            .to_string(),\n    }\n}\n\nfn get_mock_config(deps: \u0026OwnedDeps\u003cMockStorage, MockApi, WasmMockQuerier\u003e) -\u003e Config {\n    Config {\n        contract_addr: deps.api.addr_canonicalize(MOCK_CONTRACT_ADDR).unwrap(),\n        owner_addr: deps.api.addr_canonicalize(\"owner\").unwrap(),\n        aterra_contract: deps.api.addr_canonicalize(\"aterra_contract\").unwrap(),\n        market_contract: deps.api.addr_canonicalize(\"market\").unwrap(),\n        cterra_contract: deps.api.addr_canonicalize(\"cterra_contract\").unwrap(),\n        capacorp_contract: deps.api.addr_canonicalize(\"capacorp_contract\").unwrap(),\n        capa_contract: deps.api.addr_canonicalize(\"capa_contract\").unwrap(),\n        insurance_contract: deps.api.addr_canonicalize(\"insurance_contract\").unwrap(),\n        stable_denom: \"uusd\".to_string(),\n    }\n}\n\n#[test]\nfn test_query_dashboard() {\n    let mut deps = mock_dependencies(\u0026[Coin {\n        denom: \"uusd\".to_string(),\n        amount: Uint128::from(2000000u128),\n    }]);\n    let info = mock_info(\"addr0000\", \u0026[]);\n    //setting up the required infoironment for the function call (inputs)\n\n    let mock_config = get_mock_config(\u0026deps);\n\n    deps.querier.with_token_balances(\u0026[(\n        \u0026\"AT-uusd\".to_string(),\n        \u0026[(\u0026MOCK_CONTRACT_ADDR.to_string(), \u0026Uint128::from(1000000u128))],\n    )]);\n\n    let msg = InstantiateMsg {\n        owner_addr: String::from(\"owner\"),\n        stable_denom: \"uusd\".to_string(),\n    };\n\n    let info = mock_info(\n        \"addr0000\",\n        \u0026[Coin {\n            denom: \"uusd\".to_string(),\n            amount: Uint128::from(INITIAL_DEPOSIT_AMOUNT),\n        }],\n    );\n\n    // we can just call .unwrap() to assert this was a success\n    let res = instantiate(deps.as_mut(), mock_env(), info.clone(), msg).unwrap();\n\n    let msg = get_register_contracts(\u0026deps, \u0026mock_config);\n\n    let info = mock_info(\"owner\", \u0026[]);\n    let res = execute(deps.as_mut(), mock_env(), info, msg.clone());\n    match res {\n        Ok(msg) =\u003e {\n            assert_eq!(msg.attributes.len(), 0)\n        }\n        _ =\u003e panic!(\"DO NOT ENTER HERE\"),\n    }\n    let info = mock_info(\n        \"addr0000\",\n        \u0026[Coin {\n            denom: \"uusd\".to_string(),\n            amount: Uint128::from(55_555_555_000_000u128),\n        }],\n    );\n\n    deps.querier.update_balance(\n        MOCK_CONTRACT_ADDR,\n        vec![Coin {\n            denom: \"uusd\".to_string(),\n            amount: Uint128::from(55_555_555_000_000u128),\n        }],\n    );\n\n    let msg = QueryMsg::Dashboard {};\n\n    let res = \u0026query(deps.as_ref(), mock_env(), msg.clone());\n    let bin: StdResult\u003cDashboardResponse\u003e = match res {\n        Ok(r) =\u003e from_binary(r),\n        Err(_e) =\u003e panic!(\"Error: {}\", _e),\n    };\n\n    let total_value_locked: Uint256 = Uint256::zero();\n    let cust_total_supply: Uint256 = Uint256::zero();\n    let cust_nb_accounts: Uint256 = Uint256::from(2u128);\n    let cust_avg_balance: Uint256 = Uint256::zero();\n    let current_profit: Uint256 = Uint256::zero();\n    let total_profit: Uint256 = Uint256::zero();\n\n    match res {\n        Ok(msg) =\u003e {\n            assert_eq!(\n                bin.unwrap(),\n                DashboardResponse {\n                    total_value_locked,\n                    cust_total_supply,\n                    cust_nb_accounts,\n                    cust_avg_balance,\n                    current_profit,\n                    total_profit,\n                }\n            );\n        }\n        Err(msg) =\u003e println!(\"{}\", msg),\n        _ =\u003e panic!(\"DO NOT ENTER HERE\"),\n    }\n\n    deps.querier.with_token_balances(\u0026[\n        (\n            \u0026\"aterra_contract\".to_string(),\n            \u0026[(\n                \u0026MOCK_CONTRACT_ADDR.to_string(),\n                \u0026Uint128::from(INITIAL_DEPOSIT_AMOUNT),\n            )],\n        ),\n        (\n            \u0026\"cterra_contract\".to_string(),\n            \u0026[(\n                \u0026MOCK_CONTRACT_ADDR.to_string(),\n                \u0026Uint128::from(2 * INITIAL_DEPOSIT_AMOUNT / 3),\n            )],\n        ),\n    ]);\n\n    let msg = QueryMsg::Dashboard {};\n\n    let res = \u0026query(deps.as_ref(), mock_env(), msg.clone());\n    let bin: StdResult\u003cDashboardResponse\u003e = match res {\n        Ok(r) =\u003e from_binary(r),\n        Err(_e) =\u003e panic!(\"Error: {}\", _e),\n    };\n\n    let total_value_locked: Uint256 = Uint256::from(INITIAL_DEPOSIT_AMOUNT);\n    let cust_total_supply: Uint256 = Uint256::from(2 * INITIAL_DEPOSIT_AMOUNT / 3);\n    let cust_nb_accounts: Uint256 = Uint256::from(2u128);\n    let cust_avg_balance: Uint256 = Uint256::from(33333333u128);\n    let current_profit: Uint256 = Uint256::from(33333334u128);\n    let total_profit: Uint256 = Uint256::zero();\n\n    match res {\n        Ok(msg) =\u003e {\n            assert_eq!(\n                bin.unwrap(),\n                DashboardResponse {\n                    total_value_locked,\n                    cust_total_supply,\n                    cust_nb_accounts,\n                    cust_avg_balance,\n                    current_profit,\n                    total_profit,\n                }\n            );\n        }\n        Err(msg) =\u003e println!(\"{}\", msg),\n        _ =\u003e panic!(\"DO NOT ENTER HERE\"),\n    }\n}\n\n#[test]\nfn test_query_config() {\n    let mut deps = mock_dependencies(\u0026[Coin {\n        denom: \"uusd\".to_string(),\n        amount: Uint128::from(2000000u128),\n    }]);\n    let info = mock_info(\"addr0000\", \u0026[]);\n    //setting up the required infoironment for the function call (inputs)\n\n    let mock_config = get_mock_config(\u0026deps);\n\n    deps.querier.with_token_balances(\u0026[(\n        \u0026\"AT-uusd\".to_string(),\n        \u0026[(\u0026MOCK_CONTRACT_ADDR.to_string(), \u0026Uint128::from(1000000u128))],\n    )]);\n\n    let msg = InstantiateMsg {\n        owner_addr: String::from(\"owner\"),\n        stable_denom: \"uusd\".to_string(),\n    };\n\n    let info = mock_info(\n        \"addr0000\",\n        \u0026[Coin {\n            denom: \"uusd\".to_string(),\n            amount: Uint128::from(INITIAL_DEPOSIT_AMOUNT),\n        }],\n    );\n\n    // we can just call .unwrap() to assert this was a success\n    let res = instantiate(deps.as_mut(), mock_env(), info.clone(), msg).unwrap();\n\n    let msg = get_register_contracts(\u0026deps, \u0026mock_config);\n\n    let info = mock_info(\"owner\", \u0026[]);\n    let res = execute(deps.as_mut(), mock_env(), info, msg.clone());\n    match res {\n        Ok(msg) =\u003e {\n            assert_eq!(msg.attributes.len(), 0)\n        }\n        _ =\u003e panic!(\"DO NOT ENTER HERE\"),\n    }\n\n    let msg = QueryMsg::Config {};\n\n    let res = \u0026query(deps.as_ref(), mock_env(), msg.clone());\n    let bin: StdResult\u003cConfigResponse\u003e = match res {\n        Ok(r) =\u003e from_binary(r),\n        Err(_e) =\u003e panic!(\"Error: {}\", _e),\n    };\n\n    let owner_addr = deps\n        .api\n        .addr_humanize(\u0026mock_config.owner_addr)\n        .unwrap()\n        .to_string();\n\n    let market_contract = deps\n        .api\n        .addr_humanize(\u0026mock_config.market_contract)\n        .unwrap()\n        .to_string();\n\n    let aterra_contract = deps\n        .api\n        .addr_humanize(\u0026mock_config.aterra_contract)\n        .unwrap()\n        .to_string();\n\n    let cterra_contract = deps\n        .api\n        .addr_humanize(\u0026mock_config.cterra_contract)\n        .unwrap()\n        .to_string();\n\n    let capacorp_contract = deps\n        .api\n        .addr_humanize(\u0026mock_config.capacorp_contract)\n        .unwrap()\n        .to_string();\n\n    let capa_contract = deps\n        .api\n        .addr_humanize(\u0026mock_config.capa_contract)\n        .unwrap()\n        .to_string();\n\n    let insurance_contract = deps\n        .api\n        .addr_humanize(\u0026mock_config.insurance_contract)\n        .unwrap()\n        .to_string();\n\n    match res {\n        Ok(msg) =\u003e {\n            assert_eq!(\n                bin.unwrap(),\n                ConfigResponse {\n                    owner_addr: owner_addr,\n                    market_contract: market_contract,\n                    aterra_contract: aterra_contract,\n                    cterra_contract: cterra_contract,\n                    capacorp_contract: capacorp_contract,\n                    capa_contract: capa_contract,\n                    insurance_contract: insurance_contract,\n                    stable_denom: \"uusd\".to_string(),\n                }\n            );\n        }\n        Err(msg) =\u003e println!(\"{}\", msg),\n        _ =\u003e panic!(\"DO NOT ENTER HERE\"),\n    }\n}\n\n#[test]\nfn test_query_corpaccount() {\n    let mut deps = mock_dependencies(\u0026[Coin {\n        denom: \"uusd\".to_string(),\n        amount: Uint128::from(2000000u128),\n    }]);\n    let info = mock_info(\"addr0000\", \u0026[]);\n    //setting up the required infoironment for the function call (inputs)\n\n    let mock_config = get_mock_config(\u0026deps);\n\n    deps.querier.with_token_balances(\u0026[(\n        \u0026\"AT-uusd\".to_string(),\n        \u0026[(\u0026MOCK_CONTRACT_ADDR.to_string(), \u0026Uint128::from(1000000u128))],\n    )]);\n\n    let msg = InstantiateMsg {\n        owner_addr: String::from(\"owner\"),\n        stable_de m == msg.stable_denom)\n        .map(|c| c.amount)\n        .unwrap_or_else(Uint128::zero);\n\n    if initial_deposit != INITIAL_DEPOSIT_AMOUNT.into() {\n        return Err(StdError::generic_err(format!(\n            \"Must deposit initial funds {:?}{:?}\",\n            INITIAL_DEPOSIT_AMOUNT, msg.stable_denom\n        )));\n    }\n    store_profit(deps.storage, \u0026Uint256::zero())?;\n\n    let result = deps.api.addr_validate(\u0026msg.owner_addr);\n    match result {\n        Ok(_x) =\u003e {}\n        Err(_x) =\u003e {\n            return Err(StdError::generic_err(\n                \"Owner address does not pass validation\",\n            ))\n        }\n    }\n\n    store_config(\n        deps.storage,\n        \u0026Config {\n            contract_addr: deps.api.addr_canonicalize(env.contract.address.as_str())?,\n            owner_addr: deps.api.addr_canonicalize(\u0026msg.owner_addr)?,\n            stable_denom: msg.stable_denom,\n            market_contract: CanonicalAddr::from(vec![]),\n            aterra_contract: CanonicalAddr::from(vec![]),\n            cterra_contract: CanonicalAddr::from(vec![]),\n            capacorp_contract: CanonicalAddr::from(vec![]),\n            capa_contract: CanonicalAddr::from(vec![]),\n            insurance_contract: CanonicalAddr::from(vec![]),\n        },\n    )?;\n\n    Ok(Response::default())\n}\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(deps: DepsMut, env: Env, info: MessageInfo, msg: ExecuteMsg) -\u003e StdResult\u003cResponse\u003e {\n    match msg {\n        ExecuteMsg::RegisterContracts {\n            market_contract,\n            aterra_contract,\n            cterra_contract,\n            capacorp_contract,\n            capa_contract,\n            insurance_contract,\n        } =\u003e register_contracts(\n            deps,\n            info,\n            \u0026market_contract,\n            \u0026aterra_contract,\n            \u0026cterra_contract,\n            \u0026capacorp_contract,\n            \u0026capa_contract,\n            \u0026insurance_contract,\n        ),\n        ExecuteMsg::UpdateConfig { owner_addr } =\u003e update_config(deps, info, owner_addr),\n        ExecuteMsg::Distribute {} =\u003e distribute(deps, env, info),\n        ExecuteMsg::Deposit {} =\u003e deposit(deps, info),\n        ExecuteMsg::Receive(msg) =\u003e receive_cw20(deps, env, info, msg),\n    }\n}\n\npub fn receive_cw20(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    cw20_msg: Cw20ReceiveMsg,\n) -\u003e StdResult\u003cResponse\u003e {\n    let contract_addr = info.sender;\n    let msg = cw20_msg.msg;\n\n    match from_binary(\u0026msg)? {\n        RedeemStableHookMsg::RedeemStable {} =\u003e {\n            // only asset contract can execute this message\n            let config: Config = read_config(deps.storage)?;\n            if deps.api.addr_canonicalize(contract_addr.as_str())? != config.cterra_contract {\n                return Err(StdError::generic_err(\"Unauthorized\"));\n            }\n            let sender = deps.api.addr_validate(\u0026cw20_msg.sender)?;\n            redeem_stable(deps, env, sender, cw20_msg.amount)\n        }\n    }\n}\n\npub fn register_contracts(\n    deps: DepsMut,\n    info: MessageInfo,\n    market_contract: \u0026str,\n    aterra_contract: \u0026str,\n    cterra_contract: \u0026str,\n    capacorp_contract: \u0026str,\n    capa_contract: \u0026str,\n    insurance_contract: \u0026str,\n) -\u003e StdResult\u003cResponse\u003e {\n    let mut config: Config = read_config(deps.storage)?;\n    if config.aterra_contract != CanonicalAddr::from(vec![])\n        || config.market_contract != CanonicalAddr::from(vec![])\n        || config.cterra_contract != CanonicalAddr::from(vec![])\n        || config.capacorp_contract != CanonicalAddr::from(vec![])\n        || config.capa_contract != CanonicalAddr::from(vec![])\n        || config.insurance_contract != CanonicalAddr::from(vec![])\n    {\n        return Err(StdError::generic_err(\"Unauthorized\"));\n    }\n\n    // permission check\n    if deps.api.addr_canonicalize(info.sender.as_str())? != config.owner_addr {\n        return Err(StdError::generic_err(\"Unauthorized\"));\n    }\n\n    deps.api.addr_validate(\u0026market_contract)?;\n    deps.api.addr_validate(\u0026aterra_contract)?;\n    deps.api.addr_validate(\u0026cterra_contract)?;\n    deps.api.addr_validate(\u0026capacorp_contract)?;\n    deps.api.addr_validate(\u0026capa_contract)?;\n    deps.api.addr_validate(\u0026insurance_contract)?;\n\n    config.market_contract = deps.api.addr_canonicalize(market_contract)?;\n    config.aterra_contract = deps.api.addr_canonicalize(aterra_contract)?;\n    config.cterra_contract = deps.api.addr_canonicalize(cterra_contract)?;\n    config.capacorp_contract = deps.api.addr_canonicalize(capacorp_contract)?;\n    config.capa_contract = deps.api.addr_canonicalize(capa_contract)?;\n    config.insurance_contract = deps.api.addr_canonicalize(insurance_contract)?;\n\n    store_config(deps.storage, \u0026config)?;\n\n    Ok(Response::default())\n}\n\npub fn update_config(\n    deps: DepsMut,\n    info: MessageInfo,\n    owner_addr: Option\u003cAddr\u003e,\n) -\u003e StdResult\u003cResponse\u003e {\n    let mut config: Config = read_config(deps.storage)?;\n\n    // permission check\n    if deps.api.addr_canonicalize(info.sender.as_str())? != config.owner_addr {\n        return Err(StdError::generic_err(\"Unauthorized\"));\n    }\n\n    if let Some(owner_addr) = owner_addr {\n        config.owner_addr = deps.api.addr_canonicalize(owner_addr.as_str())?;\n    }\n\n    store_config(deps.storage, \u0026config)?;\n    Ok(Response::new().add_attribute(\"action\", \"update_config\"))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, _env: Env, msg: QueryMsg) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::Config {} =\u003e to_binary(\u0026query_config(deps)?),\n        QueryMsg::ExchangeRate {} =\u003e to_binary(\u0026query_capapult_exchange_rate(deps)?),\n        QueryMsg::Dashboard {} =\u003e to_binary(\u0026query_dashboard(deps)?),\n        QueryMsg::CorpAccounts {} =\u003e to_binary(\u0026query_capacorp_all_accounts(deps)?),\n        QueryMsg::AvailableHarvest { account_addr } =\u003e {\n            to_binary(\u0026query_harvest_value(deps, account_addr)?)\n        }\n        QueryMsg::HarvestedSum { account_addr } =\u003e {\n            to_binary(\u0026query_harvested_sum(deps, account_addr)?)\n        }\n        QueryMsg::QueryToken {\n            contract_addr,\n            account_addr,\n        } =\u003e to_binary(\u0026query_token_balance(\n            deps,\n            \u0026deps.api.addr_validate(contract_addr.as_str())?,\n            \u0026deps.api.addr_validate(account_addr.as_str())?,\n        )?),\n        QueryMsg::QueryCustSupply { contract_addr } =\u003e to_binary(\u0026query_token_supply(\n            deps,\n            deps.api.addr_validate(contract_addr.as_str())?,\n        )?),\n    }\n}\n\n\nfn transfer_capacorp(\n    deps: DepsMut,\n    config: Config,\n    insurance_amount: Uint256,\n    profit_amount: Uint256,\n) -\u003e StdResult\u003cResponse\u003e {\n    let mut messages: Vec\u003cCosmosMsg\u003e = Vec::new();\n    let mut logs: Vec\u003cAttribute\u003e = vec![attr(\"action\", \"distribute\")];\n\n    messages.push(CosmosMsg::Wasm(WasmMsg::Execute {\n        contract_addr: deps.api.addr_humanize(\u0026config.aterra_contract)?.to_string(),\n        funds: vec![],\n        msg: to_binary(\u0026Cw20ExecuteMsg::Transfer {\n            recipient: deps\n                .api\n                .addr_humanize(\u0026config.insurance_contract)?\n                .to_string(),\n            amount: insurance_amount.into(),\n        })?,\n    }));\n\n    let insurance_str: String = insurance_amount.into();\n    logs.push(attr(\"insurance\", insurance_str));\n\n    let stake_holders = query_capacorp_all_accounts(deps.as_ref())?;\n\n    for stake_holder in stake_holders {\n        let percent = query_token_balance(\n            deps.as_ref(),\n            \u0026deps.api.addr_humanize(\u0026config.capacorp_contract)?,\n            \u0026deps.api.addr_validate(\u0026stake_holder)?,\n        )?;\n        let share = profit_amount * percent * Decimal256::from_ratio(1, 100000);\n        messages.push(CosmosMsg::Wasm(WasmMsg::Execute {\n            contract_addr: deps.api.addr_humanize(\u0026config.aterra_contract)?.to_string(),\n            funds: vec![],\n            msg: to_binary(\u0026Cw20ExecuteMsg::Transfer {\n                recipient: stake_holder.clone(),\n                amount: share.into(),\n            })?,\n        }));\n\n        let share_str: String = share.into();\n        logs.push(attr(stake_holder.clone().as_str(), share_str));\n    }\n    let total_profit = read_profit(deps.storage)?;\n    let total_profit = total_profit + profit_amount;\n    store_profit(deps.storage, \u0026total_profit)?;\n    Ok(Response::new().add_messages(messages).add_attributes(logs))\n}\n\npub fn distribute(deps: DepsMut, env: Env, info: MessageInfo) -\u003e StdResult\u003cResponse\u003e {\n    let config: Config = read_config(deps.storage)?;\n\n    // permission check\n    if deps.api.addr_canonicalize(info.sender.as_str())? != config.owner_addr {\n        return Err(StdError::generic_err(\"Unauthorized\"));\n    }\n\n    let cust_total_supply = query_token_supply(\n        deps.as_ref(),\n        deps.api.addr_humanize(\u0026config.cterra_contract)?,\n    )?;\n\n    let mut profit = calculate_aterra_profit(\n        deps.as_ref(),\n        \u0026env.contract.address,\n        \u0026deps.api.addr_humanize(\u0026config.aterra_contract)?,\n        cust_total_supply,\n    )?;\n    /*  let tax_amount = compute_tax(deps, \u0026Coin {\n            denom: config.stable_denom.clone(),\n            amount: profit.into(),\n        })?;\n\n        profit = profit - tax_amount;\n    */\n    let insurance_share = Decimal256::from_ratio(3, 100);\n    let insurance_amount = profit * insurance_share;\n\n    profit = profit - insurance_amount;\n\n    // TODO: once tested take profit when at least there is at least 100 USD of profit\n    // DURING TEST, profit taking can occur with only 0.1 UST\n    if profit \u003c Uint256::from(/* INITIAL_DEPOSIT_AMOUNT * */ _1M_ / 10) {\n        return Err(StdError::GenericErr {\n            msg: format!(\"Too little profit to distribute: {}\", profit),\n        });\n    }\n\n    let response = transfer_capacorp(deps, config, insurance_amount, profit)?;\n    Ok(response)\n}\n","traces":[{"line":23,"address":[863296,867247],"length":1,"stats":{"Line":1},"fn_name":"instantiate"},{"line":29,"address":[863512,863362],"length":1,"stats":{"Line":32},"fn_name":null},{"line":32,"address":[868017,868000,863504],"length":1,"stats":{"Line":18},"fn_name":"{{closure}}"},{"line":33,"address":[868064,868073],"length":1,"stats":{"Line":17},"fn_name":"{{closure}}"},{"line":36,"address":[863704],"length":1,"stats":{"Line":1},"fn_name":null},{"line":37,"address":[864012,863822],"length":1,"stats":{"Line":2},"fn_name":null},{"line":39,"address":[863818],"length":1,"stats":{"Line":1},"fn_name":null},{"line":42,"address":[864317,864433,863933,867438],"length":1,"stats":{"Line":24},"fn_name":null},{"line":44,"address":[864638,864389],"length":1,"stats":{"Line":16},"fn_name":null},{"line":45,"address":[864768],"length":1,"stats":{"Line":0},"fn_name":null},{"line":46,"address":[864655,864770],"length":1,"stats":{"Line":16},"fn_name":null},{"line":47,"address":[864670],"length":1,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[864734,864907],"length":1,"stats":{"Line":0},"fn_name":null},{"line":55,"address":[864837],"length":1,"stats":{"Line":1},"fn_name":null},{"line":56,"address":[866041],"length":1,"stats":{"Line":1},"fn_name":null},{"line":57,"address":[864854,865004,865184,867493],"length":1,"stats":{"Line":16},"fn_name":null},{"line":58,"address":[865572,865386,865141],"len esult, Uint128, WasmMsg,\n};\nuse cw20::Cw20ExecuteMsg;\n\nextern crate base64;\n\npub fn deposit(deps: DepsMut, info: MessageInfo) -\u003e StdResult\u003cResponse\u003e {\n    let config: Config = read_config(deps.storage)?;\n\n    // Check base denom deposit\n    let mut deposit_amount: Uint256 = info\n        .funds\n        .iter()\n        .find(|c| c.denom == config.stable_denom)\n        .map(|c| Uint256::from(c.amount))\n        .unwrap_or_else(Uint256::zero);\n\n    let deposit_coin = deduct_tax(\n        deps.as_ref(),\n        Coin {\n            denom: config.stable_denom.clone(),\n            amount: deposit_amount.into(),\n        },\n    )?;\n    deposit_amount = Uint256::from(deposit_coin.amount);\n\n    // Cannot deposit smallish amount\n    if deposit_amount \u003c= Uint256::from(0u128) {\n        return Err(StdError::generic_err(format!(\n            \"Deposit amount must be greater than 0 after tax {}\",\n            config.stable_denom,\n        )));\n    }\n\n    let capa_exchange_rate: Decimal256 = query_capapult_exchange_rate(deps.as_ref())?;\n    let mint_amount = deposit_amount / capa_exchange_rate;\n\n    let sender: CanonicalAddr = deps.api.addr_canonicalize(info.sender.as_str())?;\n    let mut current_deposit = read_total_deposit(deps.storage, \u0026sender);\n    if current_deposit == Uint256::from(0u128) {\n        store_total_claim(deps.storage, \u0026sender, \u0026Uint256::from(0u128))?;\n    }\n\n    current_deposit += deposit_amount;\n    store_total_deposit(deps.storage, \u0026sender, \u0026current_deposit)?;\n\n    Ok(Response::new()\n        .add_messages(vec![\n            CosmosMsg::Wasm(WasmMsg::Execute {\n                contract_addr: deps.api.addr_humanize(\u0026config.market_contract)?.to_string(),\n                msg: to_binary(\u0026DepositStableHandleMsg::DepositStable {})?,\n                funds: vec![Coin {\n                    denom: config.stable_denom.clone(),\n                    amount: deposit_amount.into(),\n                }],\n            }),\n            CosmosMsg::Wasm(WasmMsg::Execute {\n                contract_addr: deps.api.addr_humanize(\u0026config.cterra_contract)?.to_string(),\n                funds: vec![],\n                msg: to_binary(\u0026Cw20ExecuteMsg::Mint {\n                    recipient: info.sender.to_string(),\n                    amount: mint_amount.into(),\n                })?,\n            }),\n        ])\n        .add_attributes(vec![\n            attr(\"action\", \"deposit_stable\"),\n            attr(\"depositor\", info.sender),\n            attr(\"mint_amount\", mint_amount),\n            attr(\"deposit_amount\", deposit_amount),\n        ]))\n}\n\npub fn redeem_stable(\n    deps: DepsMut,\n    env: Env,\n    sender: Addr,\n    burn_amount: Uint128,\n) -\u003e StdResult\u003cResponse\u003e {\n    let config: Config = read_config(deps.storage)?;\n    // Load anchor token exchange rate with updated state\n    let capa_exchange_rate: Decimal256 = query_capapult_exchange_rate(deps.as_ref())?;\n    let exchange_rate: Decimal256 = query_exchange_rate(deps.as_ref())?;\n\n    let mut withdraw_amount = Uint256::from(burn_amount) * capa_exchange_rate;\n\n    let tax_amount = compute_tax(\n        deps.as_ref(),\n        \u0026Coin {\n            denom: config.stable_denom.clone(),\n            amount: withdraw_amount.into(),\n        },\n    )?;\n    withdraw_amount = withdraw_amount - tax_amount;\n    let tax_amount = compute_tax(\n        deps.as_ref(),\n        \u0026Coin {\n            denom: config.stable_denom.clone(),\n            amount: withdraw_amount.into(),\n        },\n    )?;\n    withdraw_amount = withdraw_amount - tax_amount;\n\n    if withdraw_amount \u003c= Uint256::from(0u128) {\n        return Err(StdError::generic_err(format!(\n            \"Withdrawal amount must be greater than 0 after tax {}\",\n            config.stable_denom,\n        )));\n    }\n\n    let aust_burn_amount = withdraw_amount / exchange_rate;\n\n    let current_balance = query_token_balance(\n        deps.as_ref(),\n        \u0026deps.api.addr_humanize(\u0026config.aterra_contract)?,\n        \u0026env.contract.address,\n    )?;\n\n    // Assert redeem amount\n    assert_redeem_amount(\u0026config, current_balance, aust_burn_amount)?;\n\n    let cust_balance = query_token_balance(\n        deps.as_ref(),\n        \u0026deps.api.addr_humanize(\u0026config.cterra_contract)?,\n        \u0026sender,\n    )?;\n\n    let sender_canon: CanonicalAddr = deps.api.addr_canonicalize(sender.as_str())?;\n    let mut current_deposit = read_total_deposit(deps.storage, \u0026sender_canon);\n    let user_claim: Uint256;\n\n    if cust_balance * capa_exchange_rate \u003e current_deposit {\n        user_claim = cust_balance * capa_exchange_rate - current_deposit;\n    } else {\n        user_claim = Uint256::from(0u128);\n    }\n\n    store_total_claim(deps.storage, \u0026sender_canon, \u0026user_claim)?;\n\n    let amount = withdraw_amount;\n    if current_deposit \u003e amount {\n        current_deposit = current_deposit - amount;\n    } else {\n        current_deposit = Uint256::from(0u128);\n    }\n    store_total_deposit(deps.storage, \u0026sender_canon, \u0026current_deposit)?;\n\n    Ok(Response::new()\n        .add_messages(vec![\n            CosmosMsg::Wasm(WasmMsg::Execute {\n                contract_addr: deps.api.addr_humanize(\u0026config.aterra_contract)?.to_string(),\n                funds: vec![],\n                msg: to_binary(\u0026Cw20ExecuteMsg::Send {\n                    contract: deps.api.addr_humanize(\u0026config.market_contract)?.to_string(),\n                    amount: aust_burn_amount.into(),\n                    msg: to_binary(\u0026RedeemStableHookMsg::RedeemStable {})?,\n                })?,\n            }),\n            CosmosMsg::Bank(BankMsg::Send {\n                to_address: sender.into(),\n                amount: vec![Coin {\n                    denom: config.stable_denom.clone(),\n                    amount: withdraw_amount.into(),\n                }],\n            }),\n            CosmosMsg::Wasm(WasmMsg::Execute {\n                contract_addr: deps.api.addr_humanize(\u0026config.cterra_contract)?.to_string(),\n                funds: vec![],\n                msg: to_binary(\u0026Cw20ExecuteMsg::Burn {\n                    amount: burn_amount,\n                })?,\n            }),\n        ])\n        .add_attributes(vec![\n            attr(\"action\", \"redeem_stable\"),\n            attr(\"burn_amount cust\", burn_amount),\n            attr(\"aust_burn_amount aust\", aust_burn_amount),\n            attr(\"withdraw_amount ust\", withdraw_amount),\n        ]))\n}\n\nfn assert_redeem_amount(\n    config: \u0026Config,\n    current_balance: Uint256,\n    redeem_amount: Uint256,\n) -\u003e StdResult\u003c()\u003e {\n    let current_balance = Decimal256::from_uint256(current_balance);\n    let redeem_amount = Decimal256::from_uint256(redeem_amount);\n    if redeem_amount \u003e current_balance {\n        return Err(StdError::generic_err(format!(\n            \"Not enough {} available; redeem amount {} larger than current balance {}\",\n            config.stable_denom, redeem_amount, current_balance\n        )));\n    }\n\n    Ok(())\n}\n","traces":[{"line":17,"address":[1353616,1361524],"length":1,"stats":{"Line":1},"fn_name":"deposit"},{"line":18,"address":[1361886,1353664,1353897],"length":1,"stats":{"Line":1},"fn_name":null},{"line":21,"address":[1353857,1354098,1354179],"length":1,"stats":{"Line":3},"fn_name":null},{"line":24,"address":[1363329,1363312,1354171],"length":1,"stats":{"Line":3},"fn_name":"{{closure}}"},{"line":25,"address":[1363376,1363395],"length":1,"stats":{"Line":14},"fn_name":"{{closure}}"},{"line":29,"address":[1354267],"length":1,"stats":{"Line":1},"fn_name":null},{"line":30,"address":[1354398],"length":1,"stats":{"Line":1},"fn_name":null},{"line":31,"address":[1354286],"length":1,"stats":{"Line":1},"fn_name":null},{"line":32,"address" GH: Decimal256 = Decimal256(U256([10_000_000_000_000u64, 0, 0, 0]));\n    const M_LN2: Decimal256 = Decimal256(U256([693_147_180_559_945_309u64, 0, 0, 0]));\n    const INIT_PN: Decimal256 = Decimal256(U256([11433647u64, 0, 0, 0]));\n    const EPSILON: Decimal256 = Decimal256(U256([1u64, 0, 0, 0]));\n    const COEFFS: [Decimal256; 14] = [\n        Decimal256(U256([163246178u64, 0, 0, 0])),\n        Decimal256(U256([2088459690u64, 0, 0, 0])),\n        Decimal256(U256([25048614864u64, 0, 0, 0])),\n        Decimal256(U256([275571567596u64, 0, 0, 0])),\n        Decimal256(U256([2755734045527u64, 0, 0, 0])),\n        Decimal256(U256([24801588665468u64, 0, 0, 0])),\n        Decimal256(U256([198412697873478u64, 0, 0, 0])),\n        Decimal256(U256([1388888888388000u64, 0, 0, 0])),\n        Decimal256(U256([8333333333342000u64, 0, 0, 0])),\n        Decimal256(U256([41666666666727000u64, 0, 0, 0])),\n        Decimal256(U256([166666666666680000u64, 0, 0, 0])),\n        Decimal256(U256([500000000000002000u64, 0, 0, 0])),\n        Decimal256(U256([1_000_000_000_000_000_000u64, 0, 0, 0])),\n        Decimal256(U256([1_000_000_000_000_000_000u64, 0, 0, 0])),\n    ];\n\n    fn error(x: Decimal256, y: Decimal256) -\u003e Decimal256 {\n        if x \u003e y {\n            x - y\n        } else {\n            y - x\n        }\n    }\n\n    fn two_power_n(n: Decimal256) -\u003e Decimal256 {\n        let mut pow = Decimal256::one();\n        if n \u003e= Decimal256::one() {\n            let mut tmp = Decimal256::one();\n            while tmp \u003c= n {\n                pow = pow * Decimal256::TWO;\n                tmp += Decimal256::one();\n            }\n        }\n        pow\n    }\n\n    fn floor(x: Decimal256) -\u003e Decimal256 {\n        let whole = (x.0) / Decimal256::DECIMAL_FRACTIONAL;\n        Decimal256::from_uint256(whole)\n    }\n\n    fn expm1(y: Decimal256) -\u003e StdResult\u003cDecimal256\u003e {\n        if y \u003c Decimal256::LITTLE_ENOUGH {\n            Ok(y + y *
