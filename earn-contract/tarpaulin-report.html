y: Decimal256) -\u003e StdResult\u003cDecimal256\u003e {\n        // https://www.omnicalculator.com/statistics/exponential-regression\n        // exponential fit for points (0,1), (365,1.2), (730,1.44)\n        // does not matter really as it will depend on market and will be fetched on chain\n        let rate = ExchangeRate::A.powf(day)?;\n        Ok(rate)\n    }\n\n    fn invert_a_terra_exchange_rate(exchange_rate: Decimal256) -\u003e StdResult\u003cDecimal256\u003e {\n        let inv_rate = Decimal256::ln(exchange_rate)? / ExchangeRate::LN_A;\n        Ok(inv_rate)\n    }\n\n    fn capapult_exchange_rate(a_terra_exchange_rate: Decimal256) -\u003e StdResult\u003cDecimal256\u003e {\n        // https://www.omnicalculator.com/statistics/exponential-regression\n        // exponential fit for points (0,1), (365,1.1), (730,1.21)\n        // does not matter really as it will depend on market and will be fetched on chain\n        let day = ExchangeRate::invert_a_terra_exchange_rate(a_terra_exchange_rate)?;\n        let rate = ExchangeRate::B.powf(day)?;\n        Ok(rate)\n    }\n}\n","traces":[{"line":48,"address":[685776],"length":1,"stats":{"Line":0},"fn_name":"error"},{"line":49,"address":[685817],"length":1,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[685851],"length":1,"stats":{"Line":0},"fn_name":null},{"line":52,"address":[685953],"length":1,"stats":{"Line":0},"fn_name":null},{"line":56,"address":[686080],"length":1,"stats":{"Line":1},"fn_name":"two_power_n"},{"line":57,"address":[686105],"length":1,"stats":{"Line":1},"fn_name":null},{"line":58,"address":[686165,686111,686200],"length":1,"stats":{"Line":3},"fn_name":null},{"line":59,"address":[686152],"length":1,"stats":{"Line":1},"fn_name":null},{"line":60,"address":[686420,686175],"length":1,"stats":{"Line":2},"fn_name":null},{"line":61,"address":[686210],"length":1,"stats":{"Line":1},"fn_name":null},{"line":62,"address":[686387],"length":1,"stats":{"Line":1},"fn_name":null},{"line":65,"address":[],"le t256,\n    pub current_profit: Uint256,\n    pub total_profit: Uint256,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","bjr","contracts","earn-contract","src","querier.rs"],"content":"use cosmwasm_bignumber::{Decimal256, Uint256};\n\nuse crate::math::*;\nuse crate::msg::{Account, DashboardResponse, MarketStateResponse, QueryStateMsg, ConfigResponse};\nuse crate::state::{read_config, read_profit, read_total_claim, read_total_deposit, Config};\nuse cw20::{AllAccountsResponse, Cw20QueryMsg, TokenInfoResponse};\n\nuse cosmwasm_std::{\n    to_binary, Addr, CanonicalAddr, Coin, Deps, QueryRequest, StdResult, Uint128, WasmQuery,\n};\n\nuse terra_cosmwasm::TerraQuerier;\n\npub fn query_exchange_rate(deps: Deps) -\u003e StdResult\u003cDecimal256\u003e {\n    let config: Config = read_config(deps.storage)?;\n    let market_state: StdResult\u003cMarketStateResponse\u003e =\n        deps.querier.query(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr: deps.api.addr_humanize(\u0026config.market_contract)?.to_string(),\n            msg: to_binary(\u0026QueryStateMsg::State {})?,\n        }));\n\n    let prev_exchange_rate = market_state?.prev_exchange_rate;\n    Ok(prev_exchange_rate)\n}\n\npub fn query_capapult_exchange_rate(deps: Deps) -\u003e StdResult\u003cDecimal256\u003e {\n    let config: Config = read_config(deps.storage)?;\n    let market_state: StdResult\u003cMarketStateResponse\u003e =\n        deps.querier.query(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr: deps.api.addr_humanize(\u0026config.market_contract)?.to_string(),\n            msg: to_binary(\u0026QueryStateMsg::State {})?,\n        }));\n\n    let exchange_rate = ExchangeRate::capapult_exchange_rate(market_state?.prev_exchange_rate)?;\n    Ok(exchange_rate)\n}\n\npub fn query_token_balance(\n    deps: Deps,\n    contract_addr: \u0026Addr,\n    account_addr: \u0026Addr,\n) -\u003e StdResult\u003cUint256\u003e {\n    // load balance form the token contract\n    let balance: Uint128 = deps\n        .querier\n        .query(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr: contract_addr.to_string(),\n            msg: to_binary(\u0026Cw20QueryMsg::Balance {\n                address: account_addr.to_string(),\n            })?,\n        }))\n        .unwrap_or_else(|_| Uint128::zero());\n    Ok(balance.into())\n}\n\npub fn query_config(deps: Deps) -\u003e StdResult\u003cConfigResponse\u003e {\n    let config: Config = read_config(deps.storage)?;\n    Ok(ConfigResponse {\n        owner_addr: deps.api.addr_humanize(\u0026config.owner_addr)?.to_string(),\n        market_contract: deps.api.addr_humanize(\u0026config.market_contract)?.to_string(),\n        aterra_contract: deps.api.addr_humanize(\u0026config.aterra_contract)?.to_string(),\n        cterra_contract: deps.api.addr_humanize(\u0026config.cterra_contract)?.to_string(),\n        capacorp_contract: deps\n            .api\n            .addr_humanize(\u0026config.capacorp_contract)?\n            .to_string(),\n        capa_contract: deps.api.addr_humanize(\u0026config.capa_contract)?.to_string(),\n        insurance_contract: deps\n            .api\n            .addr_humanize(\u0026config.insurance_contract)?\n            .to_string(),\n        stable_denom: config.stable_denom,\n    })\n}\n\npub fn query_token_supply(deps: Deps, contract_addr: Addr) -\u003e StdResult\u003cUint256\u003e {\n    let token_info: TokenInfoResponse =\n        deps.querier.query(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr: contract_addr.to_string(),\n            msg: to_binary(\u0026Cw20QueryMsg::TokenInfo {})?,\n        }))?;\n\n    Ok(Uint256::from(token_info.total_supply))\n}\n\npub fn query_dashboard(deps: Deps) -\u003e StdResult\u003cDashboardResponse\u003e {\n    let config: Config = read_config(deps.storage)?;\n\n    let cust_total_supply =\n        query_token_supply(deps, deps.api.addr_humanize(\u0026config.cterra_contract)?)?;\n\n    let all_accounts: AllAccountsResponse =\n        deps.querier.query(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr: deps.api.addr_humanize(\u0026config.cterra_contract)?.to_string(),\n            msg: to_binary(\u0026Account::AllAccounts {})?,\n        }))?;\n\n    let current_profit = calculate_profit(\n        deps,\n        \u0026deps.api.addr_humanize(\u0026config.contract_addr)?,\n        \u0026deps.api.addr_humanize(\u0026config.aterra_contract)?,\n        cust_total_supply,\n    )?;\n\n    let total_profit: Uint256 = read_profit(deps.storage)?;\n\n    let mut total_value_locked: Uint256 = query_token_balance(\n        deps,\n        \u0026deps.api.addr_humanize(\u0026config.aterra_contract)?,\n        \u0026deps.api.addr_humanize(\u0026config.contract_addr)?,\n    )?;\n\n    let market_state: MarketStateResponse =\n        deps.querier.query(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr: deps.api.addr_humanize(\u0026config.market_contract)?.to_string(),\n            msg: to_binary(\u0026QueryStateMsg::State {})?,\n        }))?;\n\n    total_value_locked = total_value_locked * market_state.prev_exchange_rate;\n\n    let cust_nb_accounts = Uint256::from(all_accounts.accounts.len() as u128);\n\n    let mut cust_avg_balance = Uint256::zero();\n    if cust_nb_accounts \u003e Uint256::zero() {\n        cust_avg_balance = cust_total_supply / Decimal256::from_uint256(cust_nb_accounts);\n    }\n\n    Ok(DashboardResponse {\n        total_value_locked,\n        cust_total_supply,\n        cust_nb_accounts,\n        cust_avg_balance,\n        current_profit,\n        total_profit,\n    })\n}\n\npub fn query_capacorp_all_accounts(deps: Deps) -\u003e StdResult\u003cVec\u003cString\u003e\u003e {\n    let config: Config = read_config(deps.storage)?;\n    let all_accounts: AllAccountsResponse =\n        deps.querier.query(\u0026QueryRequest::Wasm(WasmQuery::Smart {\n            contract_addr: deps\n                .api\n                .addr_humanize(\u0026config.capacorp_contract)?\n                .to_string(),\n            msg: to_binary(\u0026Account::AllAccounts {})?,\n        }))?;\n\n    Ok(all_accounts.accounts)\n}\n\npub fn calculate_profit(\n    deps: Deps,\n    earn_contract: \u0026Addr,\n    aterra_contract: \u0026Addr,\n    total_c_ust_supply: Uint256,\n) -\u003e StdResult\u003cUint256\u003e {\n    // Load anchor token exchange rate with updated state\n    let exchange_rate: Decimal256 = query_exchange_rate(deps)?;\n    let capa_exchange_rate = ExchangeRate::capapult_exchange_rate(exchange_rate)?;\n\n    let total_aterra_amount = query_token_balance(deps, aterra_contract, earn_contract)?;\n\n    let res1 = total_aterra_amount * exchange_rate;\n    let res2 = total_c_ust_supply * capa_exchange_rate;\n    if res1 \u003c= res2 {\n        return Ok(Uint256::zero());\n    }\n\n    Ok(res1 - res2)\n}\n\npub fn calculate_aterra_profit(\n    deps: Deps,\n    earn_contract: \u0026Addr,\n    aterra_contract: \u0026Addr,\n    total_c_ust_supply: Uint256,\n) -\u003e StdResult\u003cUint256\u003e {\n    // Load anchor token exchange rate with updated state\n    let exchange_rate: Decimal256 = query_exchange_rate(deps)?;\n    let capa_exchange_rate = ExchangeRate::capapult_exchange_rate(exchange_rate)?;\n\n    let total_aterra_amount = query_token_balance(deps, aterra_contract, earn_contract)?;\n    let res1 = total_aterra_amount * exchange_rate;\n    let res2 = total_c_ust_supply * capa_exchange_rate;\n    if res1 \u003c= res2 {\n        return Ok(Uint256::zero());\n    }\n\n    Ok((res1 - res2) / exchange_rate)\n}\n\npub fn query_harvest_value(deps: Deps, account_addr: String) -\u003e StdResult\u003cUint256\u003e {\n    let config: Config = read_config(deps.storage)?;\n\n    let exchange_rate: Decimal256 = query_exchange_rate(deps)?;\n    let capa_exchange_rate = ExchangeRate::capapult_exchange_rate(exchange_rate)?;\n\n    let cust_balance = query_token_balance(\n        deps,\n        \u0026deps.api.addr_humanize(\u0026config.cterra_contract)?,\n        \u0026deps.api.addr_validate(\u0026account_addr)?,\n    )?;\n    let account_addr_canon: CanonicalAddr = deps.api.addr_canonicalize(account_addr.as_str())?;\n    let total_deposit = read_total_deposit(deps.storage, \u0026account_addr_canon);\n    let current_claim = read_total_claim(deps.storage, \u0026account_addr_canon);\n\n    let current_ust = cust_balance * capa_exchange_rate;\n    let sum_deposit_claim = total_deposit + current_claim;\n\n    if current_ust \u003e sum_deposit_claim {\n        return Ok(current_ust - sum_deposit_claim);\n    }\n\n    Ok(Uint256::from(0u128))\n}\n\npub fn query_harvested_sum(deps: Deps, account_addr: String) -\u003e StdResult\u003cUint256\u003e {\n    let account_addr_canon: CanonicalAddr = deps.api.addr_canonicalize(account_addr.as_str())?;\n    Ok(read_total_claim(deps.storage, \u0026account_addr_canon))\n}\n\npub fn compute_tax(deps: Deps, coin: \u0026Coin) -\u003e StdResult\u003cUint256\u003e {\n    let terra_querier = TerraQuerier::new(\u0026deps.querier);\n    let tax_rate = Decimal256::from((terra_querier.query_tax_rate()?).rate);\n    let tax_cap = Uint256::from((terra_querier.query_tax_cap(coin.denom.to_string())?).cap);\n    let amount = Uint256::from(coin.amount);\n    Ok(std::cmp::min(\n        amount * (Decimal256::one() - Decimal256::one() / (Decimal256::one() + tax_rate)),\n        tax_cap,\n    ))\n}\npub fn deduct_tax(deps: Deps, coin: Coin) -\u003e StdResult\u003cCoin\u003e {\n    let tax_amount = compute_tax(deps, \u0026coin)?;\n    Ok(Coin {\n        denom: coin.denom,\n        amount: (Uint256::from(coin.amount) - tax_amount).into(),\n    })\n}\n","traces":[{"line":14,"address":[1184678,1182912],"length":1,"stats":{"Line":1},"fn_name":"query_exchange_rate"},{"line":15,"address":[1182937,1183116],"length":1,"stats":{"Line":1},"fn_name":null},{"line":16,"address":[1183668,1183075],"length":1,"stats":{"Line":2},"fn_name":null},{"line": ,"config_ut.rs"],"content":"use crate::contract::{execute, instantiate, query, INITIAL_DEPOSIT_AMOUNT};\nuse crate::msg::{ConfigResponse, DashboardResponse, ExecuteMsg, InstantiateMsg, QueryMsg};\nuse crate::state::Config;\nuse crate::testing::mock_querier::{mock_dependencies, WasmMockQuerier};\nuse cosmwasm_bignumber::{Decimal256, Uint256};\nuse cosmwasm_std::testing::{\n    mock_env, mock_info, MockApi, MockQuerier, MockStorage, MOCK_CONTRACT_ADDR,\n};\nuse cosmwasm_std::{\n    attr, from_binary, to_binary, Api, Coin, Deps, DepsMut, MemoryStorage, OwnedDeps, StdError,\n    StdResult, Uint128,\n};\n\nfn get_register_contracts(\n    deps: \u0026OwnedDeps\u003cMockStorage, MockApi, WasmMockQuerier\u003e,\n    config: \u0026Config,\n) -\u003e ExecuteMsg {\n    ExecuteMsg::RegisterContracts {\n        market_contract: deps\n            .api\n            .addr_humanize(\u0026config.market_contract)\n            .unwrap()\n            .to_string(),\n        aterra_contract: deps\n            .api\n            .addr_humanize(\u0026config.aterra_contract)\n            .unwrap()\n            .to_string(),\n        cterra_contract: deps\n            .api\n            .addr_humanize(\u0026config.cterra_contract)\n            .unwrap()\n            .to_string(),\n        capacorp_contract: deps\n            .api\n            .addr_humanize(\u0026config.capacorp_contract)\n            .unwrap()\n            .to_string(),\n        capa_contract: deps\n            .api\n            .addr_humanize(\u0026config.capa_contract)\n            .unwrap()\n            .to_string(),\n        insurance_contract: deps\n            .api\n            .addr_humanize(\u0026config.insurance_contract)\n            .unwrap()\n            .to_string(),\n    }\n}\n\nfn get_mock_config(deps: \u0026OwnedDeps\u003cMockStorage, MockApi, WasmMockQuerier\u003e) -\u003e Config {\n    Config {\n        contract_addr: deps.api.addr_canonicalize(MOCK_CONTRACT_ADDR).unwrap(),\n        owner_addr: deps.api.addr_canonicalize(\"owner\").unwrap(),\n        aterra_contract: deps.api.addr_canonicalize(\"aterra_contract\").unwrap(),\n        market_contract: deps.api.addr_canonicalize(\"market\").unwrap(),\n        cterra_contract: deps.api.addr_canonicalize(\"cterra_contract\").unwrap(),\n        capacorp_contract: deps.api.addr_canonicalize(\"capacorp_contract\").unwrap(),\n        capa_contract: deps.api.addr_canonicalize(\"capa_contract\").unwrap(),\n        insurance_contract: deps.api.addr_canonicalize(\"insurance_contract\").unwrap(),\n        stable_denom: \"uusd\".to_string(),\n    }\n}\n\n#[test]\nfn test_update_config() {\n    let mut deps = mock_dependencies(\u0026[Coin {\n        denom: \"uusd\".to_string(),\n        amount: Uint128::from(2000000u128),\n    }]);\n    let info = mock_info(\"addr0000\", \u0026[]);\n    //setting up the required infoironment for the function call (inputs)\n\n    let mock_config = get_mock_config(\u0026deps);\n\n    deps.querier.with_token_balances(\u0026[(\n        \u0026\"AT-uusd\".to_string(),\n        \u0026[(\u0026MOCK_CONTRACT_ADDR.to_string(), \u0026Uint128::from(1000000u128))],\n    )]);\n\n    let msg = InstantiateMsg {\n        owner_addr: String::from(\"owner\"),\n        stable_denom: \"uusd\".to_string(),\n    };\n\n    let info = mock_info(\n        \"addr0000\",\n        \u0026[Coin {\n            denom: \"uusd\".to_string(),\n            amount: Uint128::from(INITIAL_DEPOSIT_AMOUNT),\n        }],\n    );\n\n    // we can just call .unwrap() to assert this was a success\n    let res = instantiate(deps.as_mut(), mock_env(), info.clone(), msg).unwrap();\n\n    let msg = get_register_contracts(\u0026deps, \u0026mock_config);\n\n    let info = mock_info(\"owner\", \u0026[]);\n    let res = execute(deps.as_mut(), mock_env(), info, msg.clone());\n    match res {\n        Ok(msg) =\u003e {\n            assert_eq!(msg.attributes.len(), 0)\n        }\n        _ =\u003e panic!(\"DO NOT ENTER HERE\"),\n    }\n\n    let new_owner = deps.api.addr_validate(\"owner2\").unwrap();\n    let msg = ExecuteMsg::UpdateConfig {owner_addr: Some(new_owner) };\n\n    let info = mock_info(\"owner\", \u0026[]);\n    let res = execute(deps.as_mut(), mock_env(), info.clone(), msg.clone());\n\n\n    let msg = QueryMsg::Config {};\n\n    let res = \u0026query(deps.as_ref(), mock_env(), msg.clone());\n    let bin: StdResult\u003cConfigResponse\u003e = match res {\n        Ok(r) =\u003e from_binary(r),\n        Err(_e) =\u003e panic!(\"Error: {}\", _e),\n    };\n\n    let bin: StdResult\u003cConfigResponse\u003e = match res {\n        Ok(r) =\u003e from_binary(r),\n        Err(_e) =\u003e panic!(\"Error: {}\", _e),\n    };\n\n    let owner_addr = \"owner2\"\n        .to_string();\n\n    let market_contract = deps\n        .api\n        .addr_humanize(\u0026mock_config.market_contract)\n        .unwrap()\n        .to_string();\n\n    let aterra_contract = deps\n        .api\n        .addr_humanize(\u0026mock_config.aterra_contract)\n        .unwrap()\n        .to_string();\n\n    let cterra_contract = deps\n        .api\n        .addr_humanize(\u0026mock_config.cterra_contract)\n        .unwrap()\n        .to_string();\n\n    let capacorp_contract = deps\n        .api\n        .addr_humanize(\u0026mock_config.capacorp_contract)\n        .unwrap()\n        .to_string();\n\n    let capa_contract = deps\n        .api\n        .addr_humanize(\u0026mock_config.capa_contract)\n        .unwrap()\n        .to_string();\n\n    let insurance_contract = deps\n        .api\n        .addr_humanize(\u0026mock_config.insurance_contract)\n        .unwrap()\n        .to_string();\n\n    match res {\n        Ok(msg) =\u003e {\n            assert_eq!(\n                bin.unwrap(),\n                ConfigResponse {\n                    owner_addr: owner_addr,\n                    market_contract: market_contract,\n                    aterra_contract: aterra_contract,\n                    cterra_contract: cterra_contract,\n lize(\"capa_contract\").unwrap(),\n        insurance_contract: deps.api.addr_canonicalize(\"insurance_contract\").unwrap(),\n        stable_denom: \"uusd\".to_string(),\n    }\n}\n\n#[test]\nfn instantiate_with_wrong_initial_amount() {\n    let mut deps = mock_dependencies(\u0026[Coin {\n        denom: \"uusd\".to_string(),\n        amount: Uint128::from(2000000u128),\n    }]);\n    let info = mock_info(\"addr0000\", \u0026[]);\n    //setting up the required infoironment for the function call (inputs)\n    let mock_config = get_mock_config(\u0026deps);\n\n    deps.querier.with_token_balances(\u0026[(\n        \u0026\"AT-uusd\".to_string(),\n        \u0026[(\u0026MOCK_CONTRACT_ADDR.to_string(), \u0026Uint128::from(1000000u128))],\n    )]);\n\n    let msg = InstantiateMsg {\n        owner_addr: String::from(\"owner\"),\n        stable_denom: \"uusd\".to_string(),\n    };\n\n    let info = mock_info(\n        \"addr0000\",\n        \u0026[Coin {\n            denom: \"uusd\".to_string(),\n            amount: Uint128::from(INITIAL_DEPOSIT_AMOUNT / 2),\n        }],\n    );\n\n    let res = instantiate(deps.as_mut(), mock_env(), info.clone(), msg);\n    match res {\n        Ok(msg) =\u003e panic!(\"DO NOT ENTER HERE\"),\n        Err(msg) =\u003e assert_eq!(\n            \"Generic error: Must deposit initial funds 100000000\\\"uusd\\\"\",\n            msg.to_string()\n        ),\n    }\n}\n\n#[test]\nfn register_contract_with_wrong_owner() {\n    let mut deps = mock_dependencies(\u0026[Coin {\n        denom: \"uusd\".to_string(),\n        amount: Uint128::from(2000000u128),\n    }]);\n    let info = mock_info(\"addr0000\", \u0026[]);\n    //setting up the required infoironment for the function call (inputs)\n    let mock_config = get_mock_config(\u0026deps);\n\n    deps.querier.with_token_balances(\u0026[(\n        \u0026\"AT-uusd\".to_string(),\n        \u0026[(\u0026MOCK_CONTRACT_ADDR.to_string(), \u0026Uint128::from(1000000u128))],\n    )]);\n\n    let msg = InstantiateMsg {\n        owner_addr: String::from(\"owner\"),\n        stable_denom: \"uusd\".to_string(),\n    };\n\n    let info = mock_info(\n        \"addr0000\",\n        \u0026[Coin {\n            denom: \"uusd\".to_string(),\n            amount: Uint128::from(INITIAL_DEPOSIT_AMOUNT),\n        }],\n    );\n\n    let res = instantiate(deps.as_mut(), mock_env(), info.clone(), msg).unwrap();\n\n    let msg = ExecuteMsg::RegisterContracts {\n        market_contract: String::from(\"market_contract\"),\n        aterra_contract: String::from(\"aterra_contract\"),\n        cterra_contract: String::from(\"cterra_contract\"),\n        capacorp_contract: String::from(\"capacorp_contract\"),\n        capa_contract: String::from(\"capa_contract\"),\n        insurance_contract: String::from(\"insurance_contract\"),\n    };\n\n    let info = mock_info(\"new_owner\", \u0026[]);\n    let res = execute(deps.as_mut(), mock_env(), info, msg.clone());\n    match res {\n        Ok(msg) =\u003e panic!(\"DO NOT ENTER HERE\"),\n        Err(msg) =\u003e assert_eq!(\"Generic error: Unauthorized\", msg.to_string()),\n    }\n}\n\n#[test]\nfn too_small_deposit() {\n    let mut deps = mock_dependencies(\u0026[Coin {\n        denom: \"uusd\".to_string(),\n        amount: Uint128::from(2000000u128),\n    }]);\n    let info = mock_info(\"addr0000\", \u0026[]);\n    //setting up the required infoironment for the function call (inputs)\n    let mock_config = get_mock_config(\u0026deps);\n\n    deps.querier.with_token_balances(\u0026[(\n        \u0026\"AT-uusd\".to_string(),\n        \u0026[(\u0026MOCK_CONTRACT_ADDR.to_string(), \u0026Uint128::from(1000000u128))],\n    )]);\n\n    let msg = InstantiateMsg {\n        owner_addr: String::from(\"owner\"),\n        stable_denom: \"uusd\".to_string(),\n    };\n\n    let info = mock_info(\n        \"addr0000\",\n        \u0026[Coin {\n            denom: \"uusd\".to_string(),\n            amount: Uint128::from(INITIAL_DEPOSIT_AMOUNT),\n        }],\n    );\n\n    / rom_ratio(365, 1))\n                .unwrap()\n                .to_string()\n                .get(0..13)\n                .unwrap()\n        );\n        assert_eq!(\n            \"1.44000000000\",\n            ExchangeRate::a_terra_exchange_rate(Decimal256::from_ratio(2 * 365, 1))\n                .unwrap()\n                .to_string()\n                .get(0..13)\n                .unwrap()\n        );\n        assert_eq!(\n            \"1.57744096561\",\n            ExchangeRate::a_terra_exchange_rate(Decimal256::from_ratio(5 * 365, 2))\n                .unwrap()\n                .to_string()\n                .get(0..13)\n                .unwrap()\n        );\n    }\n    #[test]\n    fn test_invert_a_terra_exchange_rate() {\n        assert_eq!(\n            Decimal256::zero(),\n            ExchangeRate::invert_a_terra_exchange_rate(\n                ExchangeRate::a_terra_exchange_rate(Decimal256::zero()).unwrap()\n            )\n            .unwrap()\n        );\n        assert_eq!(\n            \"365.0000000000\",\n            ExchangeRate::invert_a_terra_exchange_rate(\n                ExchangeRate::a_terra_exchange_rate(Decimal256::from_ratio(365, 1)).unwrap()\n            )\n            .unwrap()\n            .to_string()\n            .get(0..14)\n            .unwrap()\n        );\n        assert_eq!(\n            \"1.00000000000\",\n            ExchangeRate::invert_a_terra_exchange_rate(\n                ExchangeRate::a_terra_exchange_rate(Decimal256::one()).unwrap()\n            )\n            .unwrap()\n            .to_string()\n            .get(0..13)\n            .unwrap()\n        );\n        assert_eq!(\n            \"1.50000000000\",\n            ExchangeRate::invert_a_terra_exchange_rate(\n                ExchangeRate::a_terra_exchange_rate(Decimal256::from_ratio(3, 2)).unwrap()\n            )\n            .unwrap()\n            .to_string()\n            .get(0..13)\n            .unwrap()\n        );\n    }\n\n    #[test]\n    fn test_capapult_exchange_rate() {\n        assert_eq!(\n            \"1\",\n            ExchangeRate::capapult_exchange_rate(\n                ExchangeRate::a_terra_exchange_rate(Decimal256::zero()).unwrap()\n            )\n            .unwrap()\n            .to_string()\n        );\n        assert_eq!(\n            \"1.00026115787606\",\n            ExchangeRate::capapult_exchange_rate(\n                ExchangeRate::a_terra_exchange_rate(Decimal256::one()).unwrap()\n            )\n            .unwrap()\n            .to_string()\n            .get(0..16)\n            .unwrap()\n        );\n        assert_eq!(\n            \"1.100000000000\",\n            ExchangeRate::capapult_exchange_rate(\n                ExchangeRate::a_terra_exchange_rate(Decimal256::from_ratio(365, 1)).unwrap()\n            )\n            .unwrap()\n            .to_string()\n            .get(0..14)\n            .unwrap()\n        );\n        assert_eq!(\n            \"1.21000000000\",\n            ExchangeRate::capapult_exchange_rate(\n                ExchangeRate::a_terra_exchange_rate(Decimal256::from_ratio(2 * 365, 1)).unwrap()\n            )\n            .unwrap()\n            .to_string()\n            .get(0..13)\n            .unwrap()\n        );\n    }\n\n    #[test]\n    fn test_floor() {\n        assert_eq!(\"0\", Decimal256::floor(Decimal256::zero()).to_string());\n        assert_eq!(\"1\", Decimal256::floor(Decimal256::one()).to_string());\n        assert_eq!(\n            \"0\",\n            Decimal256::floor(Decimal256::from_ratio(1, 2)).to_string()\n        );\n        assert_eq!(\n            \"1\",\n            Decimal256::floor(Decimal256::from_ratio(3, 2)).to_string()\n        );\n    }\n\n    #[test]\n    fn test_two_power_n() {\n        assert_eq!(\"1\", Decimal256::two_power_n(Decimal256::zero()).to_string());\n\n        assert_eq!(\"2\", Decimal256::two_power_n(Decimal256::one()).to_string());\n        assert_eq!(\n            \"4\",\n            Decimal256::two_power_n(Decimal256::from_ratio(2, 1)).to_string()\n        );\n        assert_eq!(\n            \"8\",\n            Decimal256::two_power_n(Decimal256::from_ratio(3, 1)).to_string()\n        );\n        assert_eq!(\n            \"1024\",\n            Decimal256::two_power_n(Decimal256::from_ratio(10, 1)).to_string()\n        );\n    }\n\n    #[test]\n    fn test_exp_fixedpoint() {\n        assert_eq!(\n            \"1\",\n            Decimal256::exp(Decimal256::zero()).unwrap().to_string()\n        );\n\n        assert_eq!(\n            \"2.71828182845904\",\n            Decimal256::exp(Decimal256::one())\n                .unwrap()\n                .to_string()\n                .get(0..16)\n                .unwrap()\n        );\n\n        assert_eq!(\n            \"90.0171313005218\",\n            Decimal256::exp(Decimal256::from_ratio(9, 2))\n                .unwrap()\n                .to_string()\n                .get(0..16)\n                .unwrap()\n        );\n\n        assert_eq!(\n            \"7.38905609893065\",\n            Decimal256::exp(Decimal256::from_ratio(2, 1))\n                .unwrap()\n                .to_string()\n                .get(0..16)\n                .unwrap()\n        );\n\n        assert_eq!(\n            \"3.79366789468317\",\n            Decimal256::exp(Decimal256::from_ratio(4, 3))\n                .unwrap()\n                .to_string()\n                .get(0..16)\n                .unwrap()\n        );\n    }\n    #[test]\n    fn test_ln_fixedpoint() {\n        assert_eq!(\"0\", Decimal256::ln(Decimal256::one()).unwrap().to_string());\n\n        assert_eq!(\n            \"0.51082562376599\",\n            Decimal256::ln(Decimal256::from_ratio(5, 3))\n                .unwrap()\n                .to_string()\n                .get(0..16)\n                .unwrap()\n        );\n\n        assert_eq!(\n            \"0.69314718055994\",\n            Decimal256::ln(Decimal256::from_ratio(2, 1))\n                .unwrap()\n                .to_string()\n                .get(0..16)\n                .unwrap()\n        );\n\n        assert_eq!(\n            \"1.09861228866811\",\n            Decimal256::ln(Decimal256::from_ratio(3, 1))\n                .unwrap()\n                .to_string()\n                .get(0..16)\n                .unwrap()\n        );\n\n        assert_eq!(\n            \"2.56494935746153\",\n            Decimal256::ln(Decimal256::from_ratio(13, 1))\n                .unwrap()\n                .to_string()\n                .get(0..16)\n                .unwrap()\n        );\n    }\n\n    #[test]\n    fn test_a_terra_exchange_rate_fixedpoint() {\n        assert_eq!(\n            \"1\",\n            ExchangeRate::a_terra_exchange_rate(Decimal256::zero())\n                .unwrap()\n                .to_string()\n        );\n        assert_eq!(\n            \"1.20000000000\",\n            ExchangeRate::a_terra_exchange_rate(Decimal256::from_ratio(365, 1))\n                .unwrap()\n                .to_string()\n                .get(0..13)\n                .unwrap()\n        );\n        assert_eq!(\n            \"1.44000000000\",\n            ExchangeRate::a_terra_exchange_rate(Decimal256::from_ratio(2 * 365, 1))\n                .unwrap()\n                .to_string()\n                .get(0..13)\n                .unwrap()\n        );\n        assert_eq!(\n            \"1.57744096561\",\n            ExchangeRate::a_terra_exchange_rate(Decimal256::from_ratio(5 * 365, 2))\n                .unwrap()\n                .to_string()\n                .get(0..13)\n                .unwrap()\n        );\n    }\n}\n","traces":[{"line":12,"address":[951541,953313,951568,951536],"length":1,"stats":{"Line":3},"fn_name":"{{closure}}"},{"line":13,"address":[953299,951661],"length":1,"stats":{"Line":1},"fn_name":null},{"line":15,"address":[951575],"length":1,"stats":{"Line":1},"fn_name":null},{"line":19,"address":[953283,952153],"length":1,"stats":{"Line":1},"fn_name":null},{"line":21,"address":[952020,951848],"length":1,"stats":{"Lin enQuerier,\n    tax_querier: TaxQuerier,\n}\n\n#[derive(Clone, Default)]\npub struct TokenQuerier {\n    // this lets us iterate over all pairs that match the first string\n    balances: HashMap\u003cString, HashMap\u003cString, Uint128\u003e\u003e,\n}\n\nimpl TokenQuerier {\n    pub fn new(balances: \u0026[(\u0026String, \u0026[(\u0026String, \u0026Uint128)])]) -\u003e Self {\n        TokenQuerier {\n            balances: balances_to_map(balances),\n        }\n    }\n}\n\npub(crate) fn balances_to_map(\n    balances: \u0026[(\u0026String, \u0026[(\u0026String, \u0026Uint128)])],\n) -\u003e HashMap\u003cString, HashMap\u003cString, Uint128\u003e\u003e {\n    let mut balances_map: HashMap\u003cString, HashMap\u003cString, Uint128\u003e\u003e = HashMap::new();\n    for (contract_addr, balances) in balances.iter() {\n        let mut contract_balances_map: HashMap\u003cString, Uint128\u003e = HashMap::new();\n        for (addr, balance) in balances.iter() {\n            contract_balances_map.insert(String::from(*addr), **balance);\n        }\n\n        balances_map.insert(String::from(*contract_addr), contract_balances_map);\n        println!(\n            \"balances_map.insert contract_addr {}\",\n            String::from(*contract_addr)\n        );\n    }\n    balances_map\n}\n\n#[derive(Clone, Default)]\npub struct TaxQuerier {\n    rate: Decimal,\n    // this lets us iterate over all pairs that match the first string\n    caps: HashMap\u003cString, Uint128\u003e,\n}\n\nimpl TaxQuerier {\n    pub fn new(rate: Decimal, caps: \u0026[(\u0026String, \u0026Uint128)]) -\u003e Self {\n        TaxQuerier {\n            rate,\n            caps: caps_to_map(caps),\n        }\n    }\n}\npub(crate) fn caps_to_map(caps: \u0026[(\u0026String, \u0026Uint128)]) -\u003e HashMap\u003cString, Uint128\u003e {\n    let mut owner_map: HashMap\u003cString, Uint128\u003e = HashMap::new();\n    for (denom, cap) in caps.iter() {\n        owner_map.insert(denom.to_string(), **cap);\n    }\n \"uusd\".to_string(),\n        amount: Uint128::from(2000000u128),\n    }]);\n    let info = mock_info(\"addr0000\", \u0026[]);\n    //setting up the required infoironment for the function call (inputs)\n\n    let mock_config = get_mock_config(\u0026deps);\n\n    deps.querier.with_token_balances(\u0026[(\n        \u0026\"AT-uusd\".to_string(),\n        \u0026[(\u0026MOCK_CONTRACT_ADDR.to_string(), \u0026Uint128::from(1000000u128))],\n    )]);\n\n    let msg = InstantiateMsg {\n        owner_addr: String::from(\"owner\"),\n        stable_denom: \"uusd\".to_string(),\n    };\n\n    let info = mock_info(\n        \"addr0000\",\n        \u0026[Coin {\n            denom: \"uusd\".to_string(),\n            amount: Uint128::from(INITIAL_DEPOSIT_AMOUNT),\n        }],\n    );\n\n    // we can just call .unwrap() to assert this was a success\n    let res = instantiate(deps.as_mut(), mock_env(), info.clone(), msg).unwrap();\n\n    let msg = get_register_contracts(\u0026deps, \u0026mock_config);\n\n    let info = mock_info(\"owner\", \u0026[]);\n    let res = execute(deps.as_mut(), mock_env(), info, msg.clone());\n    match res {\n        Ok(msg) =\u003e {\n            assert_eq!(msg.attributes.len(), 0)\n        }\n        _ =\u003e panic!(\"DO NOT ENTER HERE\"),\n    }\n    let info = mock_info(\n        \"addr0000\",\n        \u0026[Coin {\n            denom: \"uusd\".to_string(),\n            amount: Uint128::from(55_555_555_000_000u128),\n        }],\n    );\n\n    deps.querier.update_balance(\n        MOCK_CONTRACT_ADDR,\n        vec![Coin {\n            denom: \"uusd\".to_string(),\n            amount: Uint128::from(55_555_555_000_000u128),\n        }],\n    );\n\n    let msg = QueryMsg::Dashboard {};\n\n    let res = \u0026query(deps.as_ref(), mock_env(), msg.clone());\n    let bin: StdResult\u003cDashboardResponse\u003e = match res {\n        Ok(r) =\u003e from_binary(r),\n        Err(_e) =\u003e panic!(\"Error: {}\", _e),\n    };\n\n    let total_value_locked: Uint256 s.as_ref(), mock_env(), msg.clone());\n    let bin: StdResult\u003cConfigResponse\u003e = match res {\n        Ok(r) =\u003e from_binary(r),\n        Err(_e) =\u003e panic!(\"Error: {}\", _e),\n    };\n\n    let owner_addr = deps\n        .api\n        .addr_humanize(\u0026mock_config.owner_addr)\n        .unwrap()\n        .to_string();\n\n    let market_contract = deps\n        .api\n        .addr_humanize(\u0026mock_config.market_contract)\n        .unwrap()\n        .to_string();\n\n    let aterra_contract = deps\n        .api\n        .addr_humanize(\u0026mock_config.aterra_contract)\n        .unwrap()\n        .to_string();\n\n    let cterra_contract = deps\n        .api\n        .addr_humanize(\u0026mock_config.cterra_contract)\n        .unwrap()\n        .to_string();\n\n    let capacorp_contract = deps\n        .api\n        .addr_humanize(\u0026mock_config.capacorp_contract)\n        .unwrap()\n        .to_string();\n\n    let capa_contract = deps\n        .api\n        .addr_humanize(\u0026mock_config.capa_contract)\n        .unwrap()\n        .to_string();\n\n    let insurance_contract = deps\n        .api\n        .addr_humanize(\u0026mock_config.insurance_contract)\n        .unwrap()\n        .to_string();\n\n    match res {\n        Ok(msg) =\u003e {\n            assert_eq!(\n                bin.unwrap(),\n                ConfigResponse {\n                    owner_addr: owner_addr,\n                    market_contract: market_contract,\n                    aterra_contract: aterra_contract,\n                    cterra_contract: cterra_contract,\n                    capacorp_contract: capacorp_contract,\n                    capa_contract: capa_contract,\n                    insurance_contract: insurance_contract,\n                    stable_denom: \"uusd\".to_string(),\n                }\n            );\n        }\n        Err(msg) =\u003e println!(\"{}\", msg),\n        _ =\u003e panic!(\"DO NOT ENTER HERE\"),\n    }\n}\n\n#[test]\nfn test_query_corpa     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, pathToString(file.path)),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
